            sanitizeHtml(h) { return h ? h.replace(/<p><br><\/p>/g, '').replace(/<p>/g, '').replace(/<\/p>/g, '<br>') : ''; }
        };

        // --- TEMPLATING & DOM PARSING ---

        function generateInitialTemplate() {
            const generateColumn = (key) => {
                const defaults = {
                    imageUrl: 'https://placehold.co/280x180/cccccc/333333?text=Image', imageAlt: 'Story image', imageLink: '#',
                    subtitle: { text: 'SUBTITLE', fontSize: 16, alignment: 'center' },
                    title: { html: '<strong>TITLE</strong>', fontSize: 20, alignment: 'center' },
                    description: { html: 'Description text goes here.', fontSize: 16, alignment: 'center' },
                    button: { text: 'BUTTON', link: '#', alignment: 'center' }
                };
                const subtitleLineHeight = defaults.subtitle.fontSize + 12;
                const titleLineHeight = defaults.title.fontSize + 8;
                const descriptionLineHeight = defaults.description.fontSize + 8;

                return `<td data-element="${key}_column" align="center" class="block" style="width:280px;" valign="top">
                    <table align="center" border="0" cellpadding="0" cellspacing="0" class="sect" role="presentation" style="width:100%;">
                        <tr><td>
                            <a data-element="${key}_image-link" href="${defaults.imageLink}" target="_blank">
                                <img data-element="${key}_image" align="top" alt="${defaults.imageAlt}" class="fill" src="${defaults.imageUrl}" style="border:none;display:block;height:auto;outline:none;text-decoration:none;" width="280">
                            </a>
                        </td></tr>
                        <tr><td data-element="${key}_content-cell" align="center" style="padding-bottom:12px;padding-top:12px;">
                            <table border="0" cellpadding="0" cellspacing="0" class="sect" style="width:100%;">
                                <tbody data-element="${key}_content-body">
                                    <tr><td><div style="font-size:12px;height:12px;line-height:12px;"> </div></td></tr>
                                    <tr data-element="${key}_subtitle-wrapper">
                                        <td data-element="${key}_subtitle-text" class="mobile-text-center" style="color:#ffffff;font-family:'Helvetica Neue LT W05_55 Roman',sans-serif,'Open-Sans';font-size:${defaults.subtitle.fontSize}px;font-weight:normal;line-height:${subtitleLineHeight}px;text-align:${defaults.subtitle.alignment};">${defaults.subtitle.text}</td>
                                    </tr>
                                    <tr><td data-element="${key}_subtitle-spacer" style="font-size:8px;height:8px;line-height:8px;"> </td></tr>
                                    <tr>
                                        <td data-element="${key}_title-cell" class="mobile-text-center" style="text-align:${defaults.title.alignment};">
                                            <h3 data-element="${key}_title-text" style="color:#ffffff;font-family:'Helvetica Neue LT W05_93 Blk E',Arial,sans-serif,'Open-Sans';font-size:${defaults.title.fontSize}px;font-weight:bold;line-height:${titleLineHeight}px;margin:0;">${defaults.title.html}</h3>
                                        </td>
                                    </tr>
                                    <tr><td><div style="font-size:8px;height:8px;line-height:8px;"> </div></td></tr>
                                    <tr data-element="${key}_content-type-wrapper" data-type="description">
                                        <td data-element="${key}_description-text" class="mobile-text-center" style="color:#ffffff;font-family:'Helvetica Neue LT W05_55 Roman',sans-serif,'Open-Sans';font-size:${defaults.description.fontSize}px;font-weight:normal;line-height:${descriptionLineHeight}px;text-align:${defaults.description.alignment};">${defaults.description.html}</td>
                                    </tr>
                                    <tbody data-element="${key}_spacers-container"></tbody>
                                    <tr data-element="${key}_button-wrapper">
                                        <td>
                                            <div style="font-size:20px;height:20px;line-height:20px;"> </div>
                                            <table align="${defaults.button.alignment}" border="0" cellpadding="0" cellspacing="0" class="button-2-white" role="presentation" style="background-color:transparent;border:2px solid #ffffff;border-collapse:separate;border-radius:4px !important;">
                                                <tr><td align="center" style="border-radius:4px !important;color:#ffffff;font-family:'Helvetica Neue LT W05_55 Roman',sans-serif,'Open-Sans';font-size:16px;font-weight:bold;line-height:28px;padding:12px 20px;text-transform:uppercase;">
                                                    <a data-element="${key}_button-link" href="${defaults.button.link}" style="color:#ffffff;text-decoration:none;" target="_blank">${defaults.button.text}</a>
                                                </td></tr>
                                            </table>
                                            <div style="font-size:20px;height:20px;line-height:20px;"> </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td></tr>
                    </table>
                </td>`;
            };

            return `<!-- I AM A 2-COL STORY BLOCK -->
                <table data-element="main-table" align="center" border="0" cellpadding="0" cellspacing="0" class="content-outer" role="presentation" style="background-color:${PRESET_COLORS.BLACK};width:620px;">
                    <tr>
                        <td class="side" style="width:20px;"> </td>
                        <td align="center" class="content-inner" style="width:580px;" valign="top">
                            <table align="center" border="0" cellpadding="0" cellspacing="0" class="sect" role="presentation" style="width:100%;">
                                <tr>${generateColumn('left')}<td class="gap block" style="width:20px;"> </td>${generateColumn('right')}</tr>
                            </table>
                        </td>
                        <td class="side" style="width:20px;"> </td>
                    </tr>
                </table>`;
        }
        
        function parseToDOM(html) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            return doc.body.firstChild;
        }
        
        // --- UI & DOM SYNC ---
        
        function updateUIFromDOM() {
            if (!state.dom || typeof state.dom.querySelector !== 'function') return;

            const mainTable = state.dom.querySelector('[data-element="main-table"]');
            if (!mainTable) return;
            
            const domColor = mainTable.style.backgroundColor;
            const isRed = domColor === 'rgb(219, 2, 29)' || (domColor && domColor.toUpperCase() === PRESET_COLORS.RED);
            setSelectorState(elements.backgroundColorSelector, isRed ? 'red' : 'black');

            COLUMN_KEYS.forEach(key => {
                const prefix = `${key}_`;
                const get = (el) => state.dom.querySelector(`[data-element="${prefix}${el}"]`);

                const img = get('image');
                elements[prefix + 'imageUrl'].value = img?.src || '';
                elements[prefix + 'imageAlt'].value = img?.alt || '';
                elements[prefix + 'imageLink'].value = get('image-link')?.href || '';

                const subtitleWrapper = get('subtitle-wrapper');
                elements[prefix + 'showSubtitle'].checked = !!subtitleWrapper;
                elements[prefix + 'subtitleGroup'].style.display = subtitleWrapper ? 'block' : 'none';
                if (subtitleWrapper) {
                    const subtitleText = get('subtitle-text');
                    elements[prefix + 'subtitle'].value = subtitleText.textContent;
                    elements[prefix + 'subtitleFontSize'].value = parseInt(subtitleText.style.fontSize, 10);
                    setSelectorState(elements[prefix + 'subtitleAlignmentSelector'], subtitleText.style.textAlign);
                }

                const titleText = get('title-text');
                const titleCell = get('title-cell');
                if (titleText) state.editors[prefix + 'title'].setHTML(utils.sanitizeHtml(titleText.innerHTML));
                if (titleText) elements[prefix + 'titleFontSize'].value = parseInt(titleText.style.fontSize, 10);
                if (titleCell) setSelectorState(elements[prefix + 'titleAlignmentSelector'], titleCell.style.textAlign);
                
                const contentTypeWrapper = get('content-type-wrapper');
                const contentType = contentTypeWrapper?.dataset.type || 'description';
                setSelectorState(elements[prefix + 'contentTypeSelector'], contentType);
                elements[prefix + 'descriptionSection'].style.display = contentType === 'description' ? 'block' : 'none';
                elements[prefix + 'checklistSection'].style.display = contentType === 'checklist' ? 'block' : 'none';
                
                if (contentType === 'description') {
                    const descText = get('description-text');
                    if (descText) {
                         state.editors[prefix + 'description'].setHTML(utils.sanitizeHtml(descText.innerHTML));
                         elements[prefix + 'descriptionFontSize'].value = parseInt(descText.style.fontSize, 10);
                         setSelectorState(elements[prefix + 'descriptionAlignmentSelector'], descText.style.textAlign);
                    }
                }
                
                const buttonWrapper = get('button-wrapper');
                elements[prefix + 'showButton'].checked = !!buttonWrapper;
                elements[prefix + 'buttonFieldsGroup'].style.display = buttonWrapper ? 'block' : 'none';
                if (buttonWrapper) {
                    const buttonLink = get('button-link');
                    const buttonContainer = buttonWrapper.querySelector('table[align]');
                    elements[prefix + 'buttonText'].value = buttonLink.textContent;
                    elements[prefix + 'buttonLink'].value = buttonLink.href;
                    if(buttonContainer) setSelectorState(elements[prefix + 'buttonAlignmentSelector'], buttonContainer.align);
                }
            });
        }
        
        function setSelectorState(selector, value) {
            if (!selector) return;
            selector.querySelectorAll('.option-button, .color-option').forEach(o => o.classList.remove('selected'));
            const toSelect = selector.querySelector(`[data-value="${value}"]`);
            if (toSelect) toSelect.classList.add('selected');
        }

        // --- SDK & LIFECYCLE ---

        function updateBlock() { if (state.dom) state.sdk.setContent(state.dom.outerHTML); }
        const debouncedUpdateBlock = utils.debounce(updateBlock, 500);

        function loadData() {
            state.sdk.getContent((content) => {
                const isNewBlock = !content || !content.includes('<!-- I AM A 2-COL STORY BLOCK -->');
                if (isNewBlock) {
                    state.dom = parseToDOM(generateInitialTemplate());
                    updateBlock();
                } else {
                    state.dom = parseToDOM(content);
                }
                updateUIFromDOM();
            });
        }
        
        function initialize() {
            cacheElements();
            initializeEditors();
            state.sdk = new window.sfdc.BlockSDK({ tabs: ['stylingblock', 'htmlblock'] });
            initializeEventHandlers();
            loadData();
        }

        function cacheElements() {
            elements.mainContainer = document.getElementById('mainContainer');
            elements.backgroundColorSelector = document.getElementById('backgroundColorSelector');
            
            COLUMN_KEYS.forEach(p => {
                const prefix = p + '_';
                const keys = ['imageUrl', 'imageAlt', 'imageLink', 'subtitle', 'subtitleFontSize', 'subtitleAlignmentSelector', 'titleEditor', 'titleFontSize', 'titleAlignmentSelector', 'descriptionEditor', 'descriptionFontSize', 'descriptionAlignmentSelector', 'buttonText', 'buttonLink', 'buttonAlignmentSelector', 'showSubtitle', 'subtitleGroup', 'showButton', 'buttonFieldsGroup', 'contentTypeSelector', 'descriptionSection', 'checklistSection', 'itemsContainer', 'addItemBtn', 'spacersContainer', 'addSpacerAllBtn', 'addSpacerMsoBtn', 'addSpacerNotMsoBtn'];
                keys.forEach(k => { elements[prefix + k] = document.getElementById(prefix + k); });
            });
        }

        function initializeEditors() {
            COLUMN_KEYS.forEach(key => {
                const prefix = key + '_';
                ['title', 'description'].forEach(type => {
                    const editorId = prefix + type;
                    if(!elements[editorId + 'Editor']) return;
                    state.editors[editorId] = new Quill(elements[editorId + 'Editor'], { 
                        theme: 'snow', 
                        modules: { toolbar: type === 'title' ? [['bold']] : [['bold', 'italic'], ['link']] } 
                    });
                    
                    // UPDATED: Use 'editor-change' for Quill 2.0
                    state.editors[editorId].on('editor-change', (eventName, ...args) => {
                        if (eventName === 'text-change') {
                             if (!state.dom) return;
                            const content = state.editors[editorId].root.innerHTML;
                            const targetNode = state.dom.querySelector(`[data-element="${editorId}-text"]`);
                            if (targetNode) {
                                targetNode.innerHTML = utils.sanitizeHtml(content);
                                debouncedUpdateBlock();
                            }
                        }
                    });
                });
            });
        }

        function initializeEventHandlers() {
            elements.backgroundColorSelector.addEventListener('click', e => {
                const btn = e.target.closest('.color-option');
                if (btn && state.dom) {
                    state.dom.style.backgroundColor = btn.dataset.value === 'red' ? PRESET_COLORS.RED : PRESET_COLORS.BLACK;
                    setSelectorState(elements.backgroundColorSelector, btn.dataset.value);
                    updateBlock();
                }
            });

            COLUMN_KEYS.forEach(key => {
                const prefix = `${key}_`;
                const get = (el) => state.dom.querySelector(`[data-element="${prefix}${el}"]`);

                // --- Text & URL Inputs ---
                ['imageUrl', 'imageAlt', 'imageLink', 'subtitle', 'buttonText', 'buttonLink'].forEach(type => {
                    elements[prefix + type].addEventListener('input', utils.debounce((e) => {
                        if (!state.dom) return;
                        const value = e.target.value;
                        let node;
                        if (type === 'imageUrl') node = get('image');
                        else if (type === 'imageAlt') node = get('image');
                        else if (type === 'imageLink') node = get('image-link');
                        else if (type === 'subtitle') node = get('subtitle-text');
                        else if (type === 'buttonText') node = get('button-link');
                        else if (type === 'buttonLink') node = get('button-link');
                        
                        if(node) {
                            if(type === 'imageUrl') node.src = value;
                            else if (type === 'imageAlt') node.alt = value;
                            else if (type === 'imageLink' || type === 'buttonLink') node.href = value;
                            else node.textContent = value;
                            updateBlock();
                        }
                    }, 400));
                });
                
                // --- Show/Hide Toggles ---
                document.getElementById(prefix + 'showSubtitle').addEventListener('change', e => {
                    const contentBody = get('content-body');
                    const titleWrapper = get('title-cell').parentElement;
                    if (e.target.checked) {
                        const template = document.getElementById('subtitleTemplate').content.cloneNode(true);
                        const subtitleWrapper = template.querySelector('tr:nth-child(1)');
                        const subtitleSpacer = template.querySelector('tr:nth-child(2)');
                        subtitleWrapper.dataset.element = `${prefix}subtitle-wrapper`;
                        subtitleSpacer.dataset.element = `${prefix}subtitle-spacer`;
                        subtitleWrapper.querySelector('td').dataset.element = `${prefix}subtitle-text`;
                        contentBody.insertBefore(subtitleSpacer, titleWrapper);
                        contentBody.insertBefore(subtitleWrapper, subtitleSpacer);
                    } else {
                        get('subtitle-wrapper')?.remove();
                        get('subtitle-spacer')?.remove();
                    }
                    updateUIFromDOM();
                    updateBlock();
                });
                
                document.getElementById(prefix + 'showButton').addEventListener('change', e => {
                    const contentBody = get('content-body');
                    if (e.target.checked) {
                        const template = document.getElementById('buttonTemplate').content.cloneNode(true);
                        const buttonWrapper = template.querySelector('tr');
                        buttonWrapper.dataset.element = `${prefix}button-wrapper`;
                        buttonWrapper.querySelector('a').dataset.element = `${prefix}button-link`;
                        contentBody.appendChild(buttonWrapper);
                    } else {
                        get('button-wrapper')?.remove();
                    }
                    updateUIFromDOM();
                    updateBlock();
                });

                // --- Content Type Selector ---
                document.getElementById(prefix + 'contentTypeSelector').addEventListener('click', e => {
                    const btn = e.target.closest('.option-button');
                    if (!btn || !state.dom) return;
                    const newType = btn.dataset.value;
                    const wrapper = get('content-type-wrapper');
                    wrapper.dataset.type = newType;
                    
                    if (newType === 'description') {
                        wrapper.style.display = '';
                        wrapper.nextElementSibling.style.display = 'none'; // Hide checklist container
                    } else {
                        wrapper.style.display = 'none';
                        wrapper.nextElementSibling.style.display = ''; // Show checklist container
                    }
                    updateUIFromDOM();
                    updateBlock();
                });
            });
        }
        
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>

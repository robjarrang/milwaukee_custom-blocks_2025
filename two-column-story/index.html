<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Stats Block</title>
    <link rel="stylesheet" href="https://cloud.mail.milwaukeetool.eu/customblock-styles">
    <style>
        body{margin:0;padding:10px;font-family:Arial,sans-serif;background-color:white}.container{max-width:800px;margin:0 auto;background:white;padding:20px;border-radius:8px;;transition:opacity 0.3s ease}.container.loading{opacity:0.6;pointer-events:none}.field-group{margin-bottom:15px}.field-label{display:block;margin-bottom:5px;font-weight:bold;color:#333;font-size:14px}.field-input{width:100%;padding:8px 12px;border:1px solid #ddd;border-radius:4px;font-size:14px;box-sizing:border-box}.field-input.error{border-color:#ff0000}.field-error{color:#ff0000;font-size:12px;margin-top:4px;display:none}.field-input.error + .field-error{display:block}.color-selector{display:flex;gap:10px}.color-option{flex:1;padding:8px;text-align:center;border:2px solid #ddd;border-radius:4px;cursor:pointer;transition:all .2s ease}.color-option:hover{border-color:#0074d9;background-color:#f0f8ff}.color-option.selected{border-color:#0074d9;background-color:#0074d9;color:white}.section-divider{margin:30px 0;border-top:2px solid #eee;padding-top:20px}.section-title{font-size:16px;font-weight:bold;color:#333;margin-bottom:15px}.stats-container{display:flex;flex-direction:column;gap:15px}.stat-item{background-color:#fafafa;padding:20px;border:1px solid #ddd;border-radius:6px;position:relative}.stat-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:15px}.stat-title{font-weight:bold;font-size:16px}.stat-controls{display:flex;gap:8px}.stat-control-btn{background:none;border:none;cursor:pointer;padding:5px;font-size:18px;line-height:1;color:#555;transition:color .2s}.stat-control-btn:hover{color:#0074d9}.stat-control-btn:disabled{color:#ccc;cursor:not-allowed}.btn{display:inline-block;padding:10px 15px;background-color:#0074d9;color:white;text-decoration:none;border-radius:4px;border:none;cursor:pointer;font-size:14px;font-weight:bold;transition:background-color .2s}.btn:hover{background-color:#005a9e}.add-stat-btn{margin-top:20px}.loading-overlay{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(255,255,255,0.9);display:none;align-items:center;justify-content:center;z-index:9999}.loading-overlay.show{display:flex}.loading-spinner{border:3px solid #f3f3f3;border-top:3px solid #0074d9;border-radius:50%;width:40px;height:40px;animation:spin 1s linear infinite}@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}.error-banner{background-color:#fee;border:1px solid #fcc;color:#c00;padding:10px;margin-bottom:20px;border-radius:4px;display:none}.error-banner.show{display:block}
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay"><div class="loading-spinner"></div></div>
    
    <div class="container" id="mainContainer">
        <h2 style="margin-top: 0; color: #333;">Stats Block Settings</h2>
        <div class="error-banner" id="errorBanner"></div>
        
        <div class="section-divider" style="margin-top:0; padding-top:0; border-top:none;">
            <div class="section-title">General Settings</div>
            <div class="field-group">
                <label class="field-label">Background Colour</label>
                <div class="color-selector" id="backgroundColorSelector">
                    <div class="color-option selected" data-value="red">Red</div>
                    <div class="color-option" data-value="black">Black</div>
                </div>
            </div>
        </div>

        <div class="section-divider">
            <div class="section-title">Left Column Image</div>
            <div class="field-group">
                <label class="field-label">Image URL (300px wide)</label>
                <input type="url" class="field-input" id="imageUrl" placeholder="https://example.com/image.jpg">
                <div class="field-error">Please enter a valid image URL.</div>
            </div>
            <div class="field-group">
                <label class="field-label">Image Link URL</label>
                <input type="url" class="field-input" id="imageLink" placeholder="https://example.com/link">
                <div class="field-error">Please enter a valid link URL.</div>
            </div>
            <div class="field-group">
                <label class="field-label">Image Alt Text</label>
                <input type="text" class="field-input" id="imageAlt" placeholder="Descriptive text">
            </div>
        </div>

        <div class="section-divider">
            <div class="section-title">Right Column Stats</div>
            <div id="statsContainer" class="stats-container"></div>
            <button id="addStatBtn" class="btn add-stat-btn">Add Stat</button>
        </div>
    </div>

    <template id="statTemplate">
        <div class="stat-item">
            <div class="stat-header">
                <h3 class="stat-title">Stat</h3>
                <div class="stat-controls">
                    <button class="stat-control-btn move-up-btn" title="Move Up">▲</button>
                    <button class="stat-control-btn move-down-btn" title="Move Down">▼</button>
                    <button class="stat-control-btn remove-btn" title="Remove Stat">×</button>
                </div>
            </div>
            <div class="field-group">
                <label class="field-label">Value</label>
                <input type="text" class="field-input" data-field="value" placeholder="800+">
            </div>
            <div class="field-group">
                <label class="field-label">Label</label>
                <input type="text" class="field-input" data-field="label" placeholder="NEW INNOVATIONS">
            </div>
        </div>
    </template>

    <script src="https://cloud.mail.milwaukeetool.eu/customblock-base"></script>
    <script src="https://cloud.mail.milwaukeetool.eu/customblock-blocksdk"></script>
    <script>
        'use strict';
        
        // --- State and Config ---
        const PRESET_COLORS = {
            RED: '#DB021D',
            BLACK: '#000000'
        };
        const DEFAULTS = {
            backgroundColor: PRESET_COLORS.RED,
            imageUrl: 'https://placehold.co/300x300/dddddd/ffffff',
            imageLink: 'https://www.milwaukeetool.eu/',
            imageAlt: 'Statistics visual',
            stats: [
                { value: '800+', label: 'NEW INNOVATIONS' },
                { value: '10', label: 'WORKSTATIONS' },
                { value: '70+', label: 'COUNTRIES' }
            ]
        };
        const state = {
            sdk: null,
            dom: null // The single source of truth: our in-memory DOM element
        };
        const elements = {}; // For UI element caching

        const utils = {
            debounce(func, wait) { let t; return (...a) => { clearTimeout(t); t = setTimeout(() => func.apply(this, a), wait); }; }
        };
        
        // --- DOM and Template Functions ---

        /**
         * Creates the full HTML for a new block using default values.
         * This runs only once when a new block is created.
         */
        function generateInitialTemplate(initialState) {
            const statsHtml = initialState.stats.map((stat, index) => {
                // IMPORTANT: Add data-element attributes for easy selection later
                const spacer = index < initialState.stats.length - 1 ? '<tr><td><div style="font-size: 20px; height: 20px; line-height: 20px;"> </div></td></tr>' : '';
                return `
                    <tr data-element="stat-item" data-id="${crypto.randomUUID()}">
                        <td class="mobile-text-center" style="text-align: center;">
                            <div data-element="stat-value" style="color: #ffffff; font-family: 'Helvetica Neue LT W05_93 Blk E', Arial, sans-serif, 'Open-Sans'; font-size: 44px; font-weight: bold; line-height: 48px; margin: 0; text-transform: uppercase;">${stat.value}</div>
                            <div data-element="stat-label" style="font-size: 16px; line-height: 22px; font-weight: normal; color: #ffffff; font-family: 'Helvetica Neue LT W05_55 Roman', sans-serif, 'Open-Sans';">${stat.label}</div>
                        </td>
                    </tr>
                    ${spacer}
                `;
            }).join('');

            return `<!-- START .stats-image-block --><table data-element="main-table" align="center" border="0" cellpadding="0" cellspacing="0" class="content-outer" role="presentation" style="background-color: ${initialState.backgroundColor}; width: 620px;">
              <tr>
               <td class="side" style="width: 20px;"> </td>
               <td align="center" class="content-inner" style="width: 580px;" valign="middle">
                <table align="center" border="0" cellpadding="0" cellspacing="0" class="sect" role="presentation" style="width: 100%;">
                  <tr>
                   <td class="block" style="width: 290px;" valign="middle">
                    <table align="center" border="0" cellpadding="0" cellspacing="0" class="sect" role="presentation" style="width: 100%;">
                      <tr><td><a data-element="image-link" href="${initialState.imageLink}" target="_blank"><img data-element="image" align="top" alt="${initialState.imageAlt}" class="fill" src="${initialState.imageUrl}" style="border: none; display: block; height: auto; outline: none; text-decoration: none;" width="300"></a></td></tr>
                    </table>
                   </td>
                   <td class="block" style="width: 290px;" valign="middle">
                    <table border="0" cellpadding="0" cellspacing="0" class="sect" style="width: 100%;">
                      <tbody data-element="stats-container">
                        <tr><td><div style="font-size: 16px; height: 16px; line-height: 16px;"> </div></td></tr>
                        ${statsHtml}
                        <tr><td><div style="font-size: 16px; height: 16px; line-height: 16px;"> </div></td></tr>
                      </tbody>
                    </table>
                   </td>
                  </tr>
                </table>
               </td>
               <td class="side" style="width: 20px;"> </td>
              </tr>
            </table><!-- END .stats-image-block -->`;
        }

        /**
         * Parses an HTML string into a DOM element.
         */
        function parseToDOM(html) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            return doc.body.firstChild;
        }

        // --- UI and State Sync Functions ---

        /**
         * Reads the current state from the in-memory DOM and updates all UI controls.
         */
        function updateUIFromDOM() {
            if (!state.dom) return;

            // -- General Settings --
            const mainTable = state.dom.querySelector('[data-element="main-table"]');
            const domColor = mainTable ? mainTable.style.backgroundColor : DEFAULTS.backgroundColor;
            const isRed = domColor === 'rgb(219, 2, 29)' || domColor.toUpperCase() === PRESET_COLORS.RED;
            elements.backgroundColorSelector.querySelector('[data-value="red"]').classList.toggle('selected', isRed);
            elements.backgroundColorSelector.querySelector('[data-value="black"]').classList.toggle('selected', !isRed);

            // -- Image Settings --
            const imgLink = state.dom.querySelector('[data-element="image-link"]');
            const img = state.dom.querySelector('[data-element="image"]');
            elements.imageUrl.value = img ? img.getAttribute('src') : '';
            elements.imageLink.value = imgLink ? imgLink.getAttribute('href') : '';
            elements.imageAlt.value = img ? img.getAttribute('alt') : '';

            // -- Stats List --
            const statsContainer = state.dom.querySelector('[data-element="stats-container"]');
            const statItems = statsContainer ? Array.from(statsContainer.querySelectorAll('[data-element="stat-item"]')) : [];
            elements.statsContainer.innerHTML = ''; // Clear the UI list

            statItems.forEach((itemNode, index) => {
                const id = itemNode.dataset.id;
                const valueNode = itemNode.querySelector('[data-element="stat-value"]');
                const labelNode = itemNode.querySelector('[data-element="stat-label"]');
                const valueText = valueNode ? valueNode.textContent.trim() : '';
                const labelText = labelNode ? labelNode.textContent.trim() : '';
                
                // Clone the UI template for each stat
                const uiItemFragment = elements.statTemplate.content.cloneNode(true);
                const uiItemEl = uiItemFragment.querySelector('.stat-item');
                uiItemEl.dataset.id = id;
                uiItemEl.querySelector('.stat-title').textContent = `Stat ${index + 1}`;
                uiItemEl.querySelector('[data-field="value"]').value = valueText;
                uiItemEl.querySelector('[data-field="label"]').value = labelText;
                uiItemEl.querySelector('.move-up-btn').disabled = index === 0;
                uiItemEl.querySelector('.move-down-btn').disabled = index === statItems.length - 1;

                elements.statsContainer.appendChild(uiItemFragment);
            });
        }

        // --- SDK Interaction ---

        /**
         * Saves the current state by serializing the DOM to HTML and updating the SDK.
         */
        function updateBlock() {
            if (!state.dom) return;
            const newContent = state.dom.outerHTML;
            state.sdk.setContent(newContent);
        }
        const debouncedUpdateBlock = utils.debounce(updateBlock, 400);

        // --- Initialization ---

        function cacheElements() {
            elements.mainContainer = document.getElementById('mainContainer');
            elements.loadingOverlay = document.getElementById('loadingOverlay');
            elements.errorBanner = document.getElementById('errorBanner');
            elements.backgroundColorSelector = document.getElementById('backgroundColorSelector');
            elements.imageUrl = document.getElementById('imageUrl');
            elements.imageLink = document.getElementById('imageLink');
            elements.imageAlt = document.getElementById('imageAlt');
            elements.statsContainer = document.getElementById('statsContainer');
            elements.addStatBtn = document.getElementById('addStatBtn');
            elements.statTemplate = document.getElementById('statTemplate');
        }

        function initializeEventHandlers() {
            // Background Color
            elements.backgroundColorSelector.addEventListener('click', e => {
                const option = e.target.closest('.color-option');
                if (option && state.dom) {
                    const newColor = option.dataset.value === 'red' ? PRESET_COLORS.RED : PRESET_COLORS.BLACK;
                    const mainTable = state.dom.querySelector('[data-element="main-table"]');
                    if (mainTable) mainTable.style.backgroundColor = newColor;
                    updateUIFromDOM();
                    updateBlock();
                }
            });

            // Image Fields
            ['imageUrl', 'imageLink', 'imageAlt'].forEach(id => {
                elements[id].addEventListener('input', e => {
                    if (!state.dom) return;
                    const img = state.dom.querySelector('[data-element="image"]');
                    const imgLink = state.dom.querySelector('[data-element="image-link"]');
                    if (!img || !imgLink) return;

                    switch (id) {
                        case 'imageUrl': img.setAttribute('src', e.target.value); break;
                        case 'imageLink': imgLink.setAttribute('href', e.target.value); break;
                        case 'imageAlt': img.setAttribute('alt', e.target.value); break;
                    }
                    debouncedUpdateBlock();
                });
            });

            // Add Stat Button
            elements.addStatBtn.addEventListener('click', () => {
                if (!state.dom) return;
                const newStatData = { value: 'NEW', label: 'STATISTIC' };
                const newStatHtml = generateInitialTemplate({ stats: [newStatData] });
                const newStatNode = parseToDOM(newStatHtml).querySelector('[data-element="stat-item"]');
                const lastSpacer = state.dom.querySelector('[data-element="stats-container"]').querySelector('tr:last-child');
                
                const spacerHtml = '<tr><td><div style="font-size: 20px; height: 20px; line-height: 20px;"> </div></td></tr>';
                const spacerNode = parseToDOM(`<table>${spacerHtml}</table>`).querySelector('tr');
                
                // Insert the spacer before the new stat if there are existing stats
                const existingStats = state.dom.querySelectorAll('[data-element="stat-item"]');
                if (existingStats.length > 0) {
                     state.dom.querySelector('[data-element="stats-container"]').insertBefore(spacerNode, lastSpacer);
                }
                
                state.dom.querySelector('[data-element="stats-container"]').insertBefore(newStatNode, lastSpacer);
                updateUIFromDOM();
                updateBlock();
            });

            // Event Delegation for Stats Container (Modify, Reorder, Remove)
            elements.statsContainer.addEventListener('click', e => {
                if (!state.dom) return;
                const statItemUI = e.target.closest('.stat-item');
                if (!statItemUI) return;
                const id = statItemUI.dataset.id;
                const statItemDOM = state.dom.querySelector(`[data-id="${id}"]`);
                if (!statItemDOM) return;

                const statsContainerDOM = statItemDOM.parentElement;
                const spacerAfter = statItemDOM.nextElementSibling;

                if (e.target.closest('.remove-btn')) {
                    if (spacerAfter && spacerAfter.textContent.trim() === '') {
                        spacerAfter.remove(); // Remove the associated spacer
                    } else {
                        // If it's the last item, check if the one before it is a spacer and remove it
                        const spacerBefore = statItemDOM.previousElementSibling;
                        if (spacerBefore && spacerBefore.textContent.trim() === '') spacerBefore.remove();
                    }
                    statItemDOM.remove();
                } else if (e.target.closest('.move-up-btn')) {
                    const prevStat = statItemDOM.previousElementSibling?.previousElementSibling;
                    if(prevStat) statsContainerDOM.insertBefore(statItemDOM.parentElement.removeChild(statItemDOM), prevStat);
                } else if (e.target.closest('.move-down-btn')) {
                    const nextStat = statItemDOM.nextElementSibling?.nextElementSibling;
                    if(nextStat) statsContainerDOM.insertBefore(statItemDOM, nextStat.nextElementSibling);
                } else {
                    return; // Didn't click a control button
                }

                updateUIFromDOM();
                updateBlock();
            });

            // Stat text input
            elements.statsContainer.addEventListener('input', e => {
                if(!state.dom) return;
                const input = e.target.closest('[data-field]');
                if(!input) return;
                
                const statItemUI = e.target.closest('.stat-item');
                const id = statItemUI.dataset.id;
                const field = input.dataset.field;
                const statItemDOM = state.dom.querySelector(`[data-id="${id}"]`);
                if(!statItemDOM) return;

                const targetNode = statItemDOM.querySelector(`[data-element="stat-${field}"]`);
                if(targetNode) targetNode.textContent = input.value;
                debouncedUpdateBlock();
            });
        }

        function loadData() {
            state.sdk.getContent((content) => {
                if (content && content.trim() !== '') {
                    state.dom = parseToDOM(content);
                } else {
                    const initialHtml = generateInitialTemplate(DEFAULTS);
                    state.dom = parseToDOM(initialHtml);
                    updateBlock(); // Save the initial content for the new block
                }
                updateUIFromDOM();
            });
        }

        function initialize() {
            cacheElements();
            state.sdk = new window.sfdc.BlockSDK({
                tabs: ['stylingblock', 'htmlblock']
            });
            initializeEventHandlers();
            loadData();
        }

        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>

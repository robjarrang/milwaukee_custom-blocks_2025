        function generateInitialTemplate() {
            // This function creates the HTML for a brand new block.
            // It's heavily annotated with data-element attributes for stable JS targeting.
            const generateColumn = (key) => {
                const col = DEFAULTS.columns[key];
                const subtitleLineHeight = col.subtitle.fontSize + 12;
                const titleLineHeight = col.title.fontSize + 8;
                const descriptionLineHeight = col.description.fontSize + 8;

                // Note: The visibility of sections is controlled by adding/removing the whole element in the DOM, not just display:none
                const subtitleHtml = `<tr data-element="${key}_subtitle-wrapper">
                    <td class="mobile-text-center" data-element="${key}_subtitle-text" style="color:#ffffff;font-family:'Helvetica Neue LT W05_55 Roman',sans-serif,'Open-Sans';font-size:${col.subtitle.fontSize}px;font-weight:normal;line-height:${subtitleLineHeight}px;margin:0;mso-line-height-rule:exactly;text-align:${col.subtitle.alignment};mso-hyphenate:none;hyphens:none;">${col.subtitle.text}</td>
                </tr>
                <tr data-element="${key}_subtitle-spacer"><td style="font-size:8px;height:8px;line-height:8px;"> </td></tr>`;

                const descriptionHtml = `<tr data-element="${key}_description-wrapper">
                    <td data-element="${key}_description-text" class="mobile-text-center" style="color:#ffffff;font-family:'Helvetica Neue LT W05_55 Roman',sans-serif,'Open-Sans';font-size:${col.description.fontSize}px;font-weight:normal;line-height:${descriptionLineHeight}px;margin:0;mso-line-height-rule:exactly;text-align:${col.description.alignment};mso-hyphenate:none;hyphens:none;">${col.description.html}</td>
                </tr>`;

                const buttonHtml = `<tr data-element="${key}_button-wrapper">
                    <td>
                        <table align="center" border="0" cellpadding="0" cellspacing="0" class="sect" role="presentation" style="width:100%;">
                            <tr><td align="${col.button.alignment}" class="block" valign="top">
                                <table border="0" cellpadding="0" cellspacing="0" class="button-2-white" role="presentation" style="background-color:transparent;border:2px solid #ffffff;border-collapse:separate;border-radius:4px !important;">
                                    <tr><td align="center" style="border-radius:4px !important;color:#ffffff;font-family:'Helvetica Neue LT W05_55 Roman',sans-serif,'Open-Sans';font-size:16px;font-weight:bold;line-height:28px;padding:12px 20px;text-transform:uppercase;">
                                        <a data-element="${key}_button-link" href="${col.button.link}" style="color:#ffffff;text-decoration:none;" target="_blank">${col.button.text}</a>
                                    </td></tr>
                                </table>
                            </td></tr>
                        </table>
                    </td>
                </tr>`;

                return `<td data-element="${key}_column" align="center" class="block" style="width:280px;" valign="top">
                    <table align="center" border="0" cellpadding="0" cellspacing="0" class="sect" role="presentation" style="width:100%;">
                        <tr><td>
                            <div data-element="${key}_image-wrapper">
                                <a data-element="${key}_image-link" href="${col.imageLink}" target="_blank">
                                    <img data-element="${key}_image" align="top" alt="${col.imageAlt}" class="fill" src="${col.imageUrl}" style="border:none;display:block;height:auto;outline:none;text-decoration:none;" width="280">
                                </a>
                            </div>
                        </td></tr>
                        <tr><td align="center" style="padding-bottom:12px;padding-top:12px;">
                            <table data-element="${key}_content-table" border="0" cellpadding="0" cellspacing="0" class="sect" style="width:100%;">
                                <tbody>
                                    <tr><td><div style="font-size:12px;height:12px;line-height:12px;"> </div></td></tr>
                                    ${subtitleHtml}
                                    <tr>
                                        <td data-element="${key}_title-cell" class="mobile-text-center" style="text-align:${col.title.alignment};">
                                            <h3 data-element="${key}_title-text" style="color:#ffffff;font-family:'Helvetica Neue LT W05_93 Blk E',Arial,sans-serif,'Open-Sans';font-size:${col.title.fontSize}px;font-stretch:condensed;font-weight:bold;line-height:${titleLineHeight}px;margin:0;text-transform:uppercase;">${col.title.html}</h3>
                                        </td>
                                    </tr>
                                    <tr><td><div style="font-size:8px;height:8px;line-height:8px;"> </div></td></tr>
                                    <tr data-element="${key}_content-container" data-content-type="${col.contentType}">
                                        <td style="padding:0;">
                                            <table data-element="${key}_description-container" align="left" border="0" cellpadding="0" cellspacing="0" role="presentation" style="width:100%;">${descriptionHtml}</table>
                                            <table data-element="${key}_checklist-container" align="left" border="0" cellpadding="0" cellspacing="0" role="presentation" style="width:100%; display:none;"></table>
                                        </td>
                                    </tr>
                                    <tbody data-element="${key}_spacers-container"></tbody>
                                    <tr><td><div style="font-size:20px;height:20px;line-height:20px;"> </div></td></tr>
                                    ${buttonHtml}
                                </tbody>
                            </table>
                        </td></tr>
                    </table>
                </td>`;
            };

            return `<!-- I AM A 2-COL STORY BLOCK -->
                <table data-element="main-table" align="center" border="0" cellpadding="0" cellspacing="0" class="content-outer" role="presentation" style="background-color:${DEFAULTS.backgroundColor};width:620px;">
                    <tr>
                        <td class="side" style="width:20px;"> </td>
                        <td align="center" class="content-inner" style="width:580px;" valign="top">
                            <table align="center" border="0" cellpadding="0" cellspacing="0" class="sect" role="presentation" style="width:100%;">
                                <tr>
                                    ${generateColumn('left')}
                                    <td class="gap block" style="width:20px;"> </td>
                                    ${generateColumn('right')}
                                </tr>
                            </table>
                        </td>
                        <td class="side" style="width:20px;"> </td>
                    </tr>
                </table>`;
        }

        function parseToDOM(html) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            return doc.body.firstChild;
        }

        // --- UI & DOM SYNC ---

        function updateUIFromDOM() {
            if (!state.dom) return;

            // Global settings
            const mainTable = state.dom.querySelector('[data-element="main-table"]');
            const domColor = mainTable ? mainTable.style.backgroundColor : DEFAULTS.backgroundColor;
            const isRed = domColor === 'rgb(219, 2, 29)' || domColor.toUpperCase() === PRESET_COLORS.RED;
            elements.backgroundColorSelector.querySelector('[data-value="red"]').classList.toggle('selected', isRed);
            elements.backgroundColorSelector.querySelector('[data-value="black"]').classList.toggle('selected', !isRed);

            COLUMN_KEYS.forEach(key => {
                const prefix = `${key}_`;

                // Image
                const img = state.dom.querySelector(`[data-element="${prefix}image"]`);
                const imgLink = state.dom.querySelector(`[data-element="${prefix}image-link"]`);
                elements[prefix + 'imageUrl'].value = img ? img.getAttribute('src') : '';
                elements[prefix + 'imageLink'].value = imgLink ? imgLink.getAttribute('href') : '';
                elements[prefix + 'imageAlt'].value = img ? img.getAttribute('alt') : '';

                // Subtitle
                const subtitleWrapper = state.dom.querySelector(`[data-element="${prefix}subtitle-wrapper"]`);
                const subtitleText = state.dom.querySelector(`[data-element="${prefix}subtitle-text"]`);
                elements[prefix + 'showSubtitle'].checked = !!subtitleWrapper;
                elements[prefix + 'subtitleGroup'].classList.toggle('disabled-field', !subtitleWrapper);
                if (subtitleText) {
                    elements[prefix + 'subtitle'].value = subtitleText.textContent;
                    elements[prefix + 'subtitleFontSize'].value = parseInt(subtitleText.style.fontSize, 10);
                    setSelectorState(elements[prefix + 'subtitleAlignmentSelector'], subtitleText.style.textAlign);
                }

                // Title
                const titleText = state.dom.querySelector(`[data-element="${prefix}title-text"]`);
                const titleCell = state.dom.querySelector(`[data-element="${prefix}title-cell"]`);
                state.editors[prefix + 'title'].root.innerHTML = titleText ? utils.sanitizeHtml(titleText.innerHTML) : '';
                if(titleText) elements[prefix + 'titleFontSize'].value = parseInt(titleText.style.fontSize, 10);
                if(titleCell) setSelectorState(elements[prefix + 'titleAlignmentSelector'], titleCell.style.textAlign);
                
                // Content Type & Sections
                const contentContainer = state.dom.querySelector(`[data-element="${prefix}content-container"]`);
                const contentType = contentContainer ? contentContainer.dataset.contentType : 'description';
                setSelectorState(elements[prefix + 'contentTypeSelector'], contentType);
                elements[prefix + 'descriptionSection'].style.display = (contentType === 'description') ? 'block' : 'none';
                elements[prefix + 'checklistSection'].style.display = (contentType === 'checklist') ? 'block' : 'none';
                
                // Description
                const descText = state.dom.querySelector(`[data-element="${prefix}description-text"]`);
                state.editors[prefix + 'description'].root.innerHTML = descText ? utils.sanitizeHtml(descText.innerHTML) : '';
                if(descText) {
                    elements[prefix + 'descriptionFontSize'].value = parseInt(descText.style.fontSize, 10);
                    setSelectorState(elements[prefix + 'descriptionAlignmentSelector'], descText.style.textAlign);
                }

                // Button
                const buttonWrapper = state.dom.querySelector(`[data-element="${prefix}button-wrapper"]`);
                const buttonLink = state.dom.querySelector(`[data-element="${prefix}button-link"]`);
                elements[prefix + 'showButton'].checked = !!buttonWrapper;
                elements[prefix + 'buttonFieldsGroup'].classList.toggle('disabled-field', !buttonWrapper);
                if (buttonLink) {
                    elements[prefix + 'buttonText'].value = buttonLink.textContent;
                    elements[prefix + 'buttonLink'].value = buttonLink.getAttribute('href');
                    const buttonCell = buttonLink.closest('td[align]');
                    if(buttonCell) setSelectorState(elements[prefix + 'buttonAlignmentSelector'], buttonCell.getAttribute('align'));
                }
            });
        }
        
        function setSelectorState(selector, value) {
            if (!selector) return;
            selector.querySelectorAll('.option-button').forEach(o => o.classList.remove('selected'));
            const toSelect = selector.querySelector(`[data-value="${value}"]`);
            if (toSelect) toSelect.classList.add('selected');
        }

        // --- SDK & LIFECYCLE ---

        function updateBlock() {
            if (!state.dom) return;
            state.sdk.setContent(state.dom.outerHTML);
        }
        const debouncedUpdateBlock = utils.debounce(updateBlock, 400);

        function loadData() {
            state.sdk.getContent((content) => {
                const isNewBlock = !content || !content.includes('<!-- I AM A 2-COL STORY BLOCK -->');
                if (isNewBlock) {
                    const initialHtml = generateInitialTemplate();
                    state.dom = parseToDOM(initialHtml);
                    updateBlock();
                } else {
                    state.dom = parseToDOM(content);
                }
                updateUIFromDOM();
            });
        }
        
        function initialize() {
            cacheElements();
            initializeEditors();
            state.sdk = new window.sfdc.BlockSDK({ tabs: ['stylingblock', 'htmlblock'] });
            initializeEventHandlers();
            loadData();
        }

        function cacheElements() {
            elements.mainContainer = document.getElementById('mainContainer');
            elements.loadingOverlay = document.getElementById('loadingOverlay');
            elements.errorBanner = document.getElementById('errorBanner');
            elements.backgroundColorSelector = document.getElementById('backgroundColorSelector');
            elements.itemTemplate = document.getElementById('itemTemplate');
            elements.spacerTemplate = document.getElementById('spacerTemplate');
            
            COLUMN_KEYS.forEach(p => {
                const prefix = p + '_';
                const keys = ['imageUrl', 'imageAlt', 'imageLink', 'subtitle', 'subtitleFontSize', 'subtitleAlignmentSelector', 'titleEditor', 'titleFontSize', 'titleAlignmentSelector', 'descriptionEditor', 'descriptionFontSize', 'descriptionAlignmentSelector', 'buttonText', 'buttonLink', 'buttonAlignmentSelector', 'showSubtitle', 'subtitleGroup', 'showButton', 'buttonFieldsGroup', 'contentTypeSelector', 'descriptionSection', 'checklistSection', 'itemsContainer', 'addItemBtn', 'spacersContainer', 'addSpacerAllBtn', 'addSpacerMsoBtn', 'addSpacerNotMsoBtn'];
                keys.forEach(k => { elements[prefix + k] = document.getElementById(prefix + k); });
            });
        }

        function initializeEditors() {
            COLUMN_KEYS.forEach(key => {
                const prefix = key + '_';
                ['title', 'description'].forEach(type => {
                    const editorId = prefix + type;
                    const editorElement = elements[editorId + 'Editor'];
                    state.editors[editorId] = new Quill(editorElement, { theme: 'snow', modules: { toolbar: type === 'title' ? [['bold']] : [['bold', 'italic', 'link']] } });
                    
                    // Event listener for Quill editors
                    state.editors[editorId].on('text-change', utils.debounce(() => {
                        if (!state.dom) return;
                        const content = state.editors[editorId].root.innerHTML;
                        const targetNode = state.dom.querySelector(`[data-element="${editorId}-text"]`);
                        if (targetNode) {
                            targetNode.innerHTML = utils.sanitizeHtml(content);
                            updateBlock();
                        }
                    }, 500));
                });
            });
        }

        function initializeEventHandlers() {
            // Background Color
            elements.backgroundColorSelector.addEventListener('click', e => {
                const btn = e.target.closest('.color-option');
                if (btn && state.dom) {
                    const mainTable = state.dom.querySelector('[data-element="main-table"]');
                    if (mainTable) mainTable.style.backgroundColor = btn.dataset.value === 'red' ? PRESET_COLORS.RED : PRESET_COLORS.BLACK;
                    setSelectorState(elements.backgroundColorSelector, btn.dataset.value);
                    updateBlock();
                }
            });

            // Loop through columns for other event handlers
            COLUMN_KEYS.forEach(key => {
                const prefix = `${key}_`;

                // Text and URL Inputs
                ['imageUrl', 'imageAlt', 'imageLink', 'subtitle', 'buttonText', 'buttonLink'].forEach(type => {
                    elements[prefix + type].addEventListener('input', e => {
                        if (!state.dom) return;
                        const value = e.target.value;
                        let targetNode;
                        switch(type) {
                            case 'imageUrl': targetNode = state.dom.querySelector(`[data-element="${prefix}image"]`); if(targetNode) targetNode.src = value; break;
                            case 'imageAlt': targetNode = state.dom.querySelector(`[data-element="${prefix}image"]`); if(targetNode) targetNode.alt = value; break;
                            case 'imageLink': targetNode = state.dom.querySelector(`[data-element="${prefix}image-link"]`); if(targetNode) targetNode.href = value; break;
                            case 'subtitle': targetNode = state.dom.querySelector(`[data-element="${prefix}subtitle-text"]`); if(targetNode) targetNode.textContent = value; break;
                            case 'buttonText': targetNode = state.dom.querySelector(`[data-element="${prefix}button-link"]`); if(targetNode) targetNode.textContent = value; break;
                            case 'buttonLink': targetNode = state.dom.querySelector(`[data-element="${prefix}button-link"]`); if(targetNode) targetNode.href = value; break;
                        }
                        debouncedUpdateBlock();
                    });
                });

                // Number Inputs (Font Size)
                ['subtitleFontSize', 'titleFontSize', 'descriptionFontSize'].forEach(type => {
                    elements[prefix + type].addEventListener('input', e => {
                        if (!state.dom) return;
                        const size = e.target.value;
                        const elementKey = type.replace('FontSize', ''); // subtitle, title, description
                        const targetNode = state.dom.querySelector(`[data-element="${prefix}${elementKey}-text"]`);
                        if (targetNode) {
                            targetNode.style.fontSize = `${size}px`;
                            const lineHeight = parseInt(size, 10) + (elementKey === 'subtitle' ? 12 : 8);
                            targetNode.style.lineHeight = `${lineHeight}px`;
                        }
                        debouncedUpdateBlock();
                    });
                });
                
                // Alignment Selectors
                ['subtitleAlignment', 'titleAlignment', 'descriptionAlignment', 'buttonAlignment'].forEach(type => {
                    elements[prefix + type + 'Selector'].addEventListener('click', e => {
                        const btn = e.target.closest('.option-button');
                        if (btn && state.dom) {
                            const align = btn.dataset.value;
                            const elementKey = type.replace('Alignment', '');
                            let targetNode;
                             switch(elementKey) {
                                case 'subtitle': targetNode = state.dom.querySelector(`[data-element="${prefix}subtitle-text"]`); break;
                                case 'title': targetNode = state.dom.querySelector(`[data-element="${prefix}title-cell"]`); break;
                                case 'description': targetNode = state.dom.querySelector(`[data-element="${prefix}description-text"]`); break;
                                case 'button': targetNode = state.dom.querySelector(`[data-element="${prefix}button-link"]`)?.closest('td[align]'); break;
                            }
                            if (targetNode) {
                                if(elementKey === 'button') targetNode.setAttribute('align', align); else targetNode.style.textAlign = align;
                            }
                            setSelectorState(elements[prefix + type + 'Selector'], align);
                            updateBlock();
                        }
                    });
                });
            });
        }
        
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>

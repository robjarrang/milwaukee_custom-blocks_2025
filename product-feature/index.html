<html>
<head>
    <meta charset="utf-8">
    <title>Product Feature Block</title>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cloud.mail.milwaukeetool.eu/customblock-styles">
    <style>
        body{margin:0;padding:20px;font-family:Arial,sans-serif;background-color:#f5f5f5}.container{max-width:800px;margin:0 auto;background:white;padding:20px;border-radius:8px;transition:opacity 0.3s ease}.container.loading{opacity:0.6;pointer-events:none}.field-group{margin-bottom:20px}.field-label{display:block;margin-bottom:5px;font-weight:bold;color:#333;font-size:14px}.field-input{width:100%;padding:8px 12px;border:1px solid #ddd;border-radius:4px;font-size:14px;box-sizing:border-box;transition:border-color 0.3s ease}.field-input:focus{outline:none;border-color:#0074d9;box-shadow:0 0 0 2px rgba(0,116,217,0.2)}.field-input.error{border-color:#dc3545;background-color:#fff5f5;box-shadow:0 0 0 2px rgba(220,53,69,0.2)}.field-input.valid{border-color:#28a745;background-color:#f8fff9;box-shadow:0 0 0 2px rgba(40,167,69,0.1)}.field-error{color:#dc3545;font-size:12px;margin-top:4px;display:none;font-weight:500}.field-error.show{display:block}.field-success{color:#28a745;font-size:12px;margin-top:4px;display:none;font-weight:500}.field-success.show{display:block}.field-input-wrapper{position:relative}.field-input-wrapper .validation-icon{position:absolute;right:10px;top:50%;transform:translateY(-50%);font-size:16px;pointer-events:none;opacity:0;transition:opacity 0.3s ease}.field-input.error + .validation-icon.error{opacity:1;color:#dc3545}.field-input.valid + .validation-icon.success{opacity:1;color:#28a745}.field-input{transition:all 0.3s ease}.field-input.error{animation:shake 0.5s ease-in-out}.field-input.valid{animation:pulse-success 0.3s ease-in-out}@keyframes shake{0%,100%{transform:translateX(0)}25%{transform:translateX(-5px)}75%{transform:translateX(5px)}}@keyframes pulse-success{0%{box-shadow:0 0 0 2px rgba(40,167,69,0.1)}50%{box-shadow:0 0 0 6px rgba(40,167,69,0.3)}100%{box-shadow:0 0 0 2px rgba(40,167,69,0.1)}}.checkbox-label{cursor:pointer;user-select:none;font-size:14px;color:#333}.disabled-field{opacity:0.5;pointer-events:none}.toggle-container{display:flex;align-items:center;gap:10px;margin-bottom:15px}.toggle-switch{position:relative;display:inline-block;width:48px;height:24px}.toggle-switch input{opacity:0;width:0;height:0}.toggle-slider{position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background-color:#ccc;transition:.3s;border-radius:24px}.toggle-slider:before{position:absolute;content:"";height:18px;width:18px;left:3px;bottom:3px;background-color:white;transition:.3s;border-radius:50%}input:checked + .toggle-slider{background-color:#0074d9}input:checked + .toggle-slider:before{transform:translateX(24px)}.quill-container{background:white;border:1px solid #ddd;border-radius:4px}.ql-toolbar{border:none;border-bottom:1px solid #ddd;border-radius:4px 4px 0 0}.ql-container{border:none;border-radius:0 0 4px 4px;font-size:14px}.ql-editor{min-height:60px;padding:12px}.limited-toolbar .ql-toolbar{padding:5px}.limited-toolbar .ql-toolbar button{width:24px;height:24px}.section-divider{margin:30px 0;border-top:2px solid #eee;padding-top:20px}.section-title{font-size:16px;font-weight:bold;color:#333;margin-bottom:15px}.loading-overlay{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(255,255,255,0.9);display:none;align-items:center;justify-content:center;z-index:9999}.loading-overlay.show{display:flex}.loading-spinner{border:3px solid #f3f3f3;border-top:3px solid #0074d9;border-radius:50%;width:40px;height:40px;animation:spin 1s linear infinite}@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}.error-banner{background-color:#fee;border:1px solid #fcc;color:#c00;padding:10px;margin-bottom:20px;border-radius:4px;display:none}.error-banner.show{display:block}.preview-note{background:#f0f8ff;border:1px solid #cce5ff;color:#004085;padding:10px;margin-bottom:15px;border-radius:4px;font-size:13px}

        /* -- NEW STYLES FOR FONT-SIZE CONTROL -- */
        .field-group-inline { display: flex; align-items: center; justify-content: space-between; margin-top: 15px; margin-bottom: 10px; }
        .field-group-inline .field-label { margin-bottom: 0; }
        .field-group-inline .field-input { width: 80px; }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="container" id="mainContainer">
        <h2 style="margin-top: 0; color: #333;">Product Feature</h2>

        <div class="error-banner" id="errorBanner"></div>

        <!-- Product Settings -->
        <div class="section-divider" style="margin-top:0; padding-top:0; border-top:none;">
            <div class="section-title">Product Settings</div>
            <div class="field-group">
                <label for="productImage" class="field-label">Product Image URL</label>
                <div class="field-input-wrapper">
                    <input type="url" id="productImage" class="field-input" placeholder="https://example.com/product-image.jpg" aria-describedby="productImage-error">
                    <span class="validation-icon success">✓</span>
                    <span class="validation-icon error">✗</span>
                </div>
                <div class="field-error" id="productImage-error" role="alert"></div>
                <div class="field-success">Valid image URL!</div>
            </div>
            <div class="field-group">
                <label for="productImageAlt" class="field-label">Product Image Alt Text</label>
                <div class="field-input-wrapper">
                    <input type="text" id="productImageAlt" class="field-input" placeholder="Product name or description" maxlength="100" aria-describedby="productImageAlt-error">
                    <span class="validation-icon success">✓</span>
                    <span class="validation-icon error">✗</span>
                </div>
                <div class="field-error" id="productImageAlt-error" role="alert"></div>
                <div class="field-success">Alt text looks good!</div>
            </div>
            <div class="field-group">
                <label for="productUrl" class="field-label">Product Link URL</label>
                <div class="field-input-wrapper">
                    <input type="url" id="productUrl" class="field-input" placeholder="https://www.milwaukeetool.eu/product-page" aria-describedby="productUrl-error">
                    <span class="validation-icon success">✓</span>
                    <span class="validation-icon error">✗</span>
                </div>
                <div class="field-error" id="productUrl-error" role="alert"></div>
                <div class="field-success">Valid URL!</div>
            </div>
        </div>

        <!-- Content Settings -->
        <div class="section-divider">
            <div class="section-title">Product Information</div>
            <div class="toggle-container">
                <label class="toggle-switch">
                    <input type="checkbox" id="showSubtitle" checked>
                    <span class="toggle-slider"></span>
                </label>
                <label for="showSubtitle" class="checkbox-label">Show Subtitle</label>
            </div>
            <div class="field-group" id="subtitleGroup">
                <label for="subtitle" class="field-label">Subtitle</label>
                <div class="field-input-wrapper">
                    <input type="text" id="subtitle" class="field-input" placeholder="M12 FHAC16-502X" maxlength="50" aria-describedby="subtitle-error">
                    <span class="validation-icon success">✓</span>
                    <span class="validation-icon error">✗</span>
                </div>
                <div class="field-error" id="subtitle-error" role="alert"></div>
                <div class="field-success">Subtitle looks good!</div>
                 <!-- NEW: Subtitle Font Size Control -->
                <div class="field-group-inline">
                    <label for="subtitleFontSize" class="field-label">Subtitle Font Size (px)</label>
                    <input type="number" id="subtitleFontSize" class="field-input" min="12" max="28" step="4">
                </div>
            </div>
            <div class="field-group">
                <label class="field-label">Product Title</label>
                <div id="productTitleEditor" class="quill-container limited-toolbar"></div>
                 <!-- NEW: Product Title Font Size Control -->
                <div class="field-group-inline">
                    <label for="productTitleFontSize" class="field-label">Title Font Size (px)</label>
                    <input type="number" id="productTitleFontSize" class="field-input" min="16" max="48" step="4">
                </div>
            </div>
        </div>

        <!-- Button Settings -->
        <div class="section-divider">
            <div class="section-title">Button Settings</div>
            <div class="toggle-container">
                <label class="toggle-switch">
                    <input type="checkbox" id="showButton" checked>
                    <span class="toggle-slider"></span>
                </label>
                <label for="showButton" class="checkbox-label">Show Button</label>
            </div>
            <div id="buttonFieldsGroup">
                <div class="field-group">
                    <label for="buttonText" class="field-label">Button Text</label>
                    <div class="field-input-wrapper">
                        <input type="text" id="buttonText" class="field-input" placeholder="Learn More" maxlength="25" aria-describedby="buttonText-error">
                        <span class="validation-icon success">✓</span>
                        <span class="validation-icon error">✗</span>
                    </div>
                    <div class="field-error" id="buttonText-error" role="alert"></div>
                    <div class="field-success">Button text looks good!</div>
                </div>
                <div class="field-group">
                    <label for="buttonUrl" class="field-label">Button Link URL</label>
                    <div class="field-input-wrapper">
                        <input type="url" id="buttonUrl" class="field-input" placeholder="https://www.milwaukeetool.eu/" aria-describedby="buttonUrl-error">
                        <span class="validation-icon success">✓</span>
                        <span class="validation-icon error">✗</span>
                    </div>
                    <div class="field-error" id="buttonUrl-error" role="alert"></div>
                    <div class="field-success">Valid URL!</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    <script src="https://cloud.mail.milwaukeetool.eu/customblock-base"></script>
    <script src="https://cloud.mail.milwaukeetool.eu/customblock-blocksdk"></script>
    <script src="../shared-assets/quill-config.js"></script>
    <script>
        'use strict';

        // Module configuration
        const moduleConfig = {
            name: 'Product Feature',
            fields: {
                productImage: { type: 'url', defaultValue: 'https://image.s50.sfmc-content.com/lib/fe301171756404787c1679/m/1/94f338b3-df31-41a4-abf8-7cf8d84d5f91.png', validator: 'url' },
                productImageAlt: { type: 'text', defaultValue: 'Product Image', maxLength: 200 },
                productUrl: { type: 'url', defaultValue: 'https://www.milwaukeetool.eu/', validator: 'url' },
                showSubtitle: { type: 'boolean', defaultValue: true },
                subtitle: { type: 'text', defaultValue: 'M12 FHAC16-502X', maxLength: 50 },
                subtitleFontSize: { type: 'number', defaultValue: 16 }, // NEW
                productTitle: { type: 'richtext', defaultValue: 'M12™ FUEL COMPACT 16 MM SDS-PLUS HAMMER', maxLength: 200 },
                productTitleFontSize: { type: 'number', defaultValue: 24 }, // NEW
                showButton: { type: 'boolean', defaultValue: true },
                buttonText: { type: 'text', defaultValue: 'Learn More', maxLength: 50 },
                buttonUrl: { type: 'url', defaultValue: 'https://www.milwaukeetool.eu/', validator: 'url' }
            },
            debounceDelay: 300,
            maxRetries: 3
        };

        const state = { 
            sdk: null, 
            editors: {}, 
            blockData: {}, 
            isLoading: false, 
            isInitialized: false, 
            eventListeners: [], 
            retryCount: 0 
        };
        const elements = {};
        let rafId = null;

        // Create a DOM cache utility to consolidate repeated DOM queries
        // This pattern improves performance by caching DOM element references
        const DOMCache = {
            cache: new Map(),
            
            // Get a single element by selector
            get(selector) {
                if (!this.cache.has(selector)) {
                    this.cache.set(selector, document.querySelector(selector));
                }
                return this.cache.get(selector);
            },
            
            // Get all elements by selector
            getAll(selector) {
                if (!this.cache.has(selector + '_all')) {
                    this.cache.set(selector + '_all', document.querySelectorAll(selector));
                }
                return this.cache.get(selector + '_all');
            },
            
            // Clear all cached elements
            clear() {
                this.cache.clear();
            },
            
            // Clear cache for dynamic content that changes frequently
            clearDynamic() {
                // Clear cache entries for dynamic selectors that might change
                const dynamicKeys = Array.from(this.cache.keys()).filter(key => 
                    key.includes('.field-') || key.includes('[data-')
                );
                dynamicKeys.forEach(key => this.cache.delete(key));
            }
        };

        // Advanced memory management
        const editorMetadata = new WeakMap();
        const cleanupRegistry = new FinalizationRegistry((heldValue) => {
            console.log('Cleanup registry triggered for editor:', heldValue);
        });

        // Utility for retryable operations
        const RetryableOperation = {
            async execute(operation, options = {}) {
                const {
                    maxRetries = 3,
                    delay = 1000,
                    backoff = 2,
                    onRetry = () => {}
                } = options;
                
                let lastError;
                
                for (let i = 0; i < maxRetries; i++) {
                    try {
                        return await operation();
                    } catch (error) {
                        lastError = error;
                        if (i < maxRetries - 1) {
                            onRetry(i + 1, error);
                            await new Promise(resolve => 
                                setTimeout(resolve, delay * Math.pow(backoff, i))
                            );
                        }
                    }
                }
                
                throw lastError;
            }
        };

        // Enhanced validation utility
        const Validator = {
            rules: {
                url: (value) => !value || utils.isValidUrl(value),
                email: (value) => !value || /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value),
                number: (min, max) => (value) => {
                    const num = parseFloat(value);
                    return !isNaN(num) && num >= min && num <= max;
                },
                length: (max) => (value) => !value || value.length <= max,
                required: (value) => value && value.trim().length > 0,
                alphanumeric: (value) => !value || /^[a-zA-Z0-9\s]+$/.test(value),
                noHtml: (value) => !value || !/[<>]/.test(value)
            },
            
            validateField(input, rules, errorElement = null) {
                const isValid = rules.every(rule => rule(input.value));
                
                // Visual feedback
                input.classList.toggle('error', !isValid);
                input.setAttribute('aria-invalid', !isValid);
                
                // Show/hide error message if error element provided
                if (errorElement) {
                    errorElement.classList.toggle('show', !isValid);
                    if (!isValid) {
                        errorElement.textContent = this.getErrorMessage(input, rules);
                    }
                }
                
                // Add visual success indicator for valid non-empty inputs
                if (isValid && input.value.trim()) {
                    input.classList.add('valid');
                } else {
                    input.classList.remove('valid');
                }
                
                return isValid;
            },
            
            getErrorMessage(input, rules) {
                const value = input.value;
                
                if (rules.includes(this.rules.required) && !value.trim()) {
                    return 'This field is required';
                }
                if (rules.includes(this.rules.url) && !this.rules.url(value)) {
                    return 'Please enter a valid URL (http:// or https://)';
                }
                if (rules.includes(this.rules.email) && !this.rules.email(value)) {
                    return 'Please enter a valid email address';
                }
                if (rules.some(rule => rule.toString().includes('length')) && value.length > 0) {
                    const maxLength = input.getAttribute('maxlength') || '100';
                    return `Maximum ${maxLength} characters allowed`;
                }
                if (rules.includes(this.rules.noHtml) && !this.rules.noHtml(value)) {
                    return 'HTML tags are not allowed';
                }
                
                return 'Invalid input';
            },
            
            // Real-time validation setup
            setupRealTimeValidation(input, rules, errorElement = null) {
                const validateInput = () => {
                    return this.validateField(input, rules, errorElement);
                };
                
                input.addEventListener('input', validateInput);
                input.addEventListener('blur', validateInput);
                
                if (input.value) {
                    validateInput();
                }
                
                return validateInput;
            },
            
            // Validate all form fields
            validateAll(container = document) {
                const inputs = container.querySelectorAll('.field-input');
                let allValid = true;
                
                inputs.forEach(input => {
                    const rules = [];
                    
                    // Add rules based on input attributes and type
                    if (input.hasAttribute('required')) {
                        rules.push(this.rules.required);
                    }
                    if (input.type === 'url') {
                        rules.push(this.rules.url);
                    }
                    if (input.type === 'email') {
                        rules.push(this.rules.email);
                    }
                    if (input.hasAttribute('maxlength')) {
                        const max = parseInt(input.getAttribute('maxlength'));
                        rules.push(this.rules.length(max));
                    }
                    
                    rules.push(this.rules.noHtml);
                    
                    const errorElement = input.closest('.field-group')?.querySelector('.field-error');
                    const isValid = this.validateField(input, rules, errorElement);
                    
                    if (!isValid) {
                        allValid = false;
                    }
                });
                
                return allValid;
            }
        };

        const utils = {
            debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => { clearTimeout(timeout); func.apply(this, args); };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            },
            isValidUrl(string) {
                if (!string || string.trim() === '') return true;
                try {
                    const url = new URL(string);
                    return url.protocol === 'http:' || url.protocol === 'https:';
                } catch (_) { return false; }
            },
            sanitizeHtml(html) {
                if (!html) return '';
                const temp = document.createElement('div');
                temp.innerHTML = html;
                temp.querySelectorAll('script, style').forEach(el => el.remove());
                const allElements = temp.getElementsByTagName('*');
                for (let el of allElements) { 
                    for (let attr of el.attributes) { 
                        if (attr.name.startsWith('on')) el.removeAttribute(attr.name); 
                    } 
                }
                return temp.innerHTML;
            },
            showError(message, permanent = false) {
                const errorBanner = elements.errorBanner;
                if (errorBanner) {
                    errorBanner.textContent = message;
                    errorBanner.classList.add('show');
                    if (!permanent) setTimeout(() => errorBanner.classList.remove('show'), 5000);
                }
                console.error('Product Feature Error:', message);
            },

            // SDK operations with retry logic
            async performSDKOperation(operation, operationName = 'SDK operation', options = {}) {
                return RetryableOperation.execute(
                    operation,
                    {
                        maxRetries: 2,
                        delay: 500,
                        onRetry: (attempt, error) => {
                            console.log(`Retrying ${operationName}... Attempt ${attempt}:`, error.message);
                        },
                        ...options
                    }
                );
            },

            getFieldValue(fieldName) {
                const value = state.blockData[fieldName];
                const fieldConfig = moduleConfig.fields[fieldName];
                if (value !== undefined && value !== null) {
                    return fieldConfig.type === 'number' ? parseFloat(value) : value;
                }
                return fieldConfig.defaultValue;
            }
        };

        function cacheElements() {
            // Use DOMCache for better performance
            elements.mainContainer = DOMCache.get('#mainContainer');
            elements.loadingOverlay = DOMCache.get('#loadingOverlay');
            elements.errorBanner = DOMCache.get('#errorBanner');
            elements.productImage = DOMCache.get('#productImage');
            elements.productImageError = DOMCache.get('#productImage-error');
            elements.productImageAlt = DOMCache.get('#productImageAlt');
            elements.productImageAltError = DOMCache.get('#productImageAlt-error');
            elements.productUrl = DOMCache.get('#productUrl');
            elements.productUrlError = DOMCache.get('#productUrl-error');
            elements.showSubtitle = DOMCache.get('#showSubtitle');
            elements.subtitle = DOMCache.get('#subtitle');
            elements.subtitleError = DOMCache.get('#subtitle-error');
            elements.subtitleGroup = DOMCache.get('#subtitleGroup');
            elements.subtitleFontSize = DOMCache.get('#subtitleFontSize'); // NEW
            elements.productTitleEditor = DOMCache.get('#productTitleEditor');
            elements.productTitleFontSize = DOMCache.get('#productTitleFontSize'); // NEW
            elements.showButton = DOMCache.get('#showButton');
            elements.buttonFieldsGroup = DOMCache.get('#buttonFieldsGroup');
            elements.buttonText = DOMCache.get('#buttonText');
            elements.buttonTextError = DOMCache.get('#buttonText-error');
            elements.buttonUrl = DOMCache.get('#buttonUrl');
            elements.buttonUrlError = DOMCache.get('#buttonUrl-error');
        }

        function setLoadingState(loading) {
            state.isLoading = loading;
            if (elements.mainContainer && elements.loadingOverlay) {
                elements.mainContainer.classList.toggle('loading', loading);
                elements.loadingOverlay.classList.toggle('show', loading);
            }
        }

        async function initializeEditors() {
            try {
                state.editors.productTitle = await QuillConfigManager.initializeEditor(
                    elements.productTitleEditor, 
                    'title', 
                    {
                        placeholder: 'Enter product title...',
                        maxLength: moduleConfig.fields.productTitle.maxLength
                    }
                );

                const updateHandler = QuillConfigManager.createUpdateHandler((delta, oldDelta, source) => {
                    const content = QuillConfigManager.getCleanContent(state.editors.productTitle, true);
                    updateData('productTitle', content);
                }, moduleConfig.debounceDelay);

                state.editors.productTitle.on('text-change', updateHandler);
            } catch (error) { 
                throw new Error(`Failed to initialize editors: ${error.message}`); 
            }
        }

        function processRichText(html) {
            return QuillConfigManager.sanitizeForEmail(html || '');
        }

        function updateData(field, value) {
            if (state.blockData[field] != value) {
                state.blockData[field] = value;
                refreshPreview();
            }
        }

        const debouncedUpdateData = utils.debounce(updateData, moduleConfig.debounceDelay);

        function generateTemplate() {
            const productImage = utils.getFieldValue('productImage');
            const productImageAlt = utils.getFieldValue('productImageAlt');
            const productUrl = utils.getFieldValue('productUrl');
            const showSubtitle = utils.getFieldValue('showSubtitle');
            const subtitle = utils.getFieldValue('subtitle');
            const subtitleSize = utils.getFieldValue('subtitleFontSize'); // UPDATED
            const subtitleLineHeight = subtitleSize + 12; // UPDATED
            const processedTitle = processRichText(utils.getFieldValue('productTitle'));
            const titleSize = utils.getFieldValue('productTitleFontSize'); // UPDATED
            const titleLineHeight = titleSize + 8; // UPDATED
            const showButton = utils.getFieldValue('showButton');
            const buttonText = utils.getFieldValue('buttonText');
            const buttonUrl = utils.getFieldValue('buttonUrl');

            const subtitleHtml = showSubtitle ? `<!-- Subtitle --><p class="mobile-text-center" style="color: #ffffff; font-family: 'Helvetica Neue LT W05_55 Roman', sans-serif, 'Open-Sans'; margin: 0; text-align: center; font-size: ${subtitleSize}px; line-height: ${subtitleLineHeight}px; mso-hyphenate: none; hyphens: none;">${subtitle}</p>` : '';
            const titleMargin = showSubtitle ? '0' : (showButton ? '0 0 20px 0' : '0');
            const buttonHtml = showButton ? `<!-- Button --><table align="center" border="0" cellpadding="0" cellspacing="0" class="sect" role="presentation" style="width: 100%;"><tr><td align="center" class="block" style="padding: 0; width: 100%;" valign="top"><table border="0" cellpadding="0" cellspacing="0" class="button-2-white" role="presentation" style="background-color: transparent; border: 2px solid #ffffff; border-collapse: separate; border-radius: 4px !important;"><tr><td align="center" style="border-radius: 4px !important; color: #ffffff; font-family: 'Helvetica Neue LT W05_55 Roman', sans-serif, 'Open-Sans'; font-size: 16px; font-weight: bold; line-height: 28px; mso-line-height-rule: exactly; mso-text-raise: 2px; padding: 12px 20px; text-align: center; text-transform: uppercase; width: 100%;"><a href="${buttonUrl}" style="color: #ffffff; text-decoration: none;" target="_blank">${buttonText}</a></td></tr></table></td></tr></table>` : '';
            const bottomSpacing = showButton ? `<div style="font-size: 20px; line-height: 20px;"> </div>` : '';

            return `<!-- START .product-feature --><table align="center" border="0" cellpadding="0" cellspacing="0" class="content-outer" role="presentation" style="background-color: #DB021D; width: 620px;"><tr><td class="side" style="width: 20px;"> </td><td align="center" class="content-inner" style="width: 580px;"><table align="center" bgcolor="#000000" border="0" cellpadding="0" cellspacing="0" class="sect" role="presentation" style="background-color: #000000; padding: 10px; width: 100%;" width="100%"><tr><td class="block"><table align="center" border="0" cellpadding="0" cellspacing="0" class="sect" role="presentation" style="background-color: #000000; width: 100%;" width="100%"><tr><td class="block" style="padding: 0;"><!-- Product Image --><table align="center" border="0" cellpadding="0" cellspacing="0" class="sect" role="presentation" style="width: 100%;" width="100%"><tr><td><div><a href="${productUrl}" target="_blank"><img align="top" alt="${productImageAlt}" class="fill" src="${productImage}" style="border: none; display: block; height: auto; outline: none; text-decoration: none;" width="580"></a></div></td></tr></table><!-- Product Info --><table align="center" border="0" cellpadding="0" cellspacing="0" class="sect" role="presentation" style="padding: 15px 20px 30px; width: 100%;" width="100%"><tr><td><div style="clear: both; display: block; font-size: 20px; height: 20px; line-height: 20px; margin: 0px; mso-line-height-rule: exactly; padding: 0px;"> </div></td></tr><tr><td align="center" class="block mobile-text-center" style="color: #ffffff; padding: 0 20px; text-align: center;">${subtitleHtml}<!-- Product Title --><h2 class="mobile-text-center" style="color: #ffffff; font-family: 'Helvetica Neue LT W05_93 Blk E', sans-serif, 'Open-Sans'; text-align: center; font-size: ${titleSize}px; line-height: ${titleLineHeight}px; margin: ${titleMargin}; mso-hyphenate: none; hyphens: none;">${processedTitle}</h2>${buttonHtml}${bottomSpacing}</td></tr></table></td></tr></table></td></tr></table></td><td class="side" style="width: 20px;"> </td></tr></table><!-- END .product-feature -->`;
        }

        function refreshPreview() {
            if (rafId) cancelAnimationFrame(rafId);

            rafId = requestAnimationFrame(async () => {
                if (state.isLoading || !state.sdk) return;
                try {
                    const html = generateTemplate();
                    
                    // Use retry logic for SDK operations
                    await utils.performSDKOperation(
                        () => new Promise((resolve, reject) => {
                            try {
                                state.sdk.setContent(html);
                                if (typeof state.sdk.setData === 'function') {
                                    state.sdk.setData({ ...state.blockData, content: html });
                                }
                                resolve();
                            } catch (error) {
                                reject(error);
                            }
                        }),
                        'preview update'
                    );
                } catch (error) { 
                    console.error(`Preview update failed after retries: ${error.message}`);
                    utils.showError(`Preview update failed: ${error.message}`); 
                }
            });
        }

        function validateUrlInput(input, errorElement) {
            const value = input.value.trim();
            const isValid = !value || utils.isValidUrl(value);
            input.classList.toggle('error', !isValid);
            if (errorElement) errorElement.style.display = isValid ? 'none' : 'block';
            return isValid;
        }

        function initializeEventHandlers() {
            state.eventListeners = []; // Clear previous listeners

            // Enhanced input handler with validation
            function setupInputHandler(element, dataKey, maxLength, isUrl = false, errorElement = null) {
                const successElement = element.closest('.field-group')?.querySelector('.field-success');
                const rules = [];
                
                // Add validation rules based on input type
                if (isUrl) {
                    rules.push(Validator.rules.url);
                }
                if (maxLength) {
                    rules.push(Validator.rules.length(maxLength));
                }
                rules.push(Validator.rules.noHtml);
                
                // Setup real-time validation
                Validator.setupRealTimeValidation(element, rules, errorElement);
                
                const handler = (e) => {
                    let value = e.target.value;
                    if (maxLength) value = value.substring(0, maxLength);
                    e.target.value = value;
                    
                    // Validate the input
                    const isValid = Validator.validateField(element, rules, errorElement);
                    
                    // Show success message for valid inputs
                    if (successElement) {
                        if (isValid && value.trim()) {
                            successElement.classList.add('show');
                        } else {
                            successElement.classList.remove('show');
                        }
                    }
                    
                    // Only update data if valid
                    if (isValid) {
                        debouncedUpdateData(dataKey, value.trim());
                    }
                };
                
                element.addEventListener('input', handler);
                element.addEventListener('blur', handler);
                state.eventListeners.push({ element, event: 'input', handler });
                state.eventListeners.push({ element, event: 'blur', handler });
            }

            // Setup validation for all inputs
            setupInputHandler(elements.productImage, 'productImage', null, true, elements.productImageError);
            setupInputHandler(elements.productImageAlt, 'productImageAlt', moduleConfig.fields.productImageAlt.maxLength, false, elements.productImageAltError);
            setupInputHandler(elements.productUrl, 'productUrl', null, true, elements.productUrlError);
            setupInputHandler(elements.subtitle, 'subtitle', moduleConfig.fields.subtitle.maxLength, false, elements.subtitleError);
            setupInputHandler(elements.buttonText, 'buttonText', moduleConfig.fields.buttonText.maxLength, false, elements.buttonTextError);
            setupInputHandler(elements.buttonUrl, 'buttonUrl', null, true, elements.buttonUrlError);

            // Toggle handlers
            function setupToggleHandler(toggleEl, groupEl, dataKey) {
                const handler = (e) => {
                    const isChecked = e.target.checked;
                    updateData(dataKey, isChecked);
                    groupEl.classList.toggle('disabled-field', !isChecked);
                };
                toggleEl.addEventListener('change', handler);
                state.eventListeners.push({ element: toggleEl, event: 'change', handler });
            }

            setupToggleHandler(elements.showSubtitle, elements.subtitleGroup, 'showSubtitle');
            setupToggleHandler(elements.showButton, elements.buttonFieldsGroup, 'showButton');

            // --- START: ROBUST NUMBER INPUT HANDLER ---
            function setupNumberInput(inputElement, dataKey) {
                const step = 4;
                const correctValueOnBlur = (e) => {
                    const input = e.target;
                    let value = parseInt(input.value, 10);
                    const min = parseInt(input.min, 10);
                    const max = parseInt(input.max, 10);
                    if (isNaN(value)) value = moduleConfig.fields[dataKey].defaultValue;
                    value = Math.max(min, Math.min(value, max));
                    const correctedValue = Math.round(value / step) * step;
                    input.value = correctedValue;
                    updateData(dataKey, correctedValue);
                };
                const liveUpdateOnInput = (e) => {
                    const value = parseInt(e.target.value, 10);
                    if (!isNaN(value)) debouncedUpdateData(dataKey, value);
                };
                inputElement.addEventListener('input', liveUpdateOnInput);
                inputElement.addEventListener('blur', correctValueOnBlur);
                state.eventListeners.push({ element: inputElement, event: 'input', handler: liveUpdateOnInput });
                state.eventListeners.push({ element: inputElement, event: 'blur', handler: correctValueOnBlur });
            }

            setupNumberInput(elements.subtitleFontSize, 'subtitleFontSize');
            setupNumberInput(elements.productTitleFontSize, 'productTitleFontSize');
            // --- END: ROBUST NUMBER INPUT HANDLER ---
        }

        async function loadData() {
            if (!state.sdk || typeof state.sdk.getData !== 'function') {
                return utils.showError('SDK not available');
            }
            setLoadingState(true);

            try {
                // Use retry logic for data loading
                const data = await utils.performSDKOperation(
                    () => new Promise((resolve, reject) => {
                        state.sdk.getData((data) => {
                            if (data === undefined && !state.sdk) {
                                reject(new Error('Failed to load data - SDK unavailable'));
                            } else {
                                resolve(data);
                            }
                        });
                    }),
                    'data loading',
                    {
                        maxRetries: 3,
                        delay: 1000
                    }
                );

                state.blockData = {}; // Reset block data
                const fields = moduleConfig.fields;
                Object.keys(fields).forEach(key => {
                    if (data && data.hasOwnProperty(key)) {
                        state.blockData[key] = (fields[key].type === 'richtext') ? utils.sanitizeHtml(data[key]) : data[key];
                    } else {
                        state.blockData[key] = fields[key].defaultValue;
                    }
                });

                // Update UI from data
                if (elements.productImage) elements.productImage.value = utils.getFieldValue('productImage');
                if (elements.productImageAlt) elements.productImageAlt.value = utils.getFieldValue('productImageAlt');
                if (elements.productUrl) elements.productUrl.value = utils.getFieldValue('productUrl');
                if (elements.subtitle) elements.subtitle.value = utils.getFieldValue('subtitle');
                if (elements.subtitleFontSize) elements.subtitleFontSize.value = utils.getFieldValue('subtitleFontSize'); // NEW
                if (elements.productTitleFontSize) elements.productTitleFontSize.value = utils.getFieldValue('productTitleFontSize'); // NEW
                if (elements.buttonText) elements.buttonText.value = utils.getFieldValue('buttonText');
                if (elements.buttonUrl) elements.buttonUrl.value = utils.getFieldValue('buttonUrl');

                // Updated for Quill 2.0 - use clipboard.dangerouslyPasteHTML for setting HTML content
                if (state.editors.productTitle) {
                    const content = utils.getFieldValue('productTitle');
                    try {
                        // Clear existing content first
                        state.editors.productTitle.setContents([]);
                        // Use the new clipboard API to paste HTML content
                        if (content && content.trim()) {
                            state.editors.productTitle.clipboard.dangerouslyPasteHTML(content);
                        }
                    } catch (error) {
                        // Fallback to root innerHTML for compatibility
                        console.warn(`Using fallback method for productTitle editor:`, error);
                        state.editors.productTitle.root.innerHTML = content || '';
                    }
                }

                const showSubtitle = utils.getFieldValue('showSubtitle');
                if (elements.showSubtitle) elements.showSubtitle.checked = showSubtitle;
                if (elements.subtitleGroup) elements.subtitleGroup.classList.toggle('disabled-field', !showSubtitle);

                const showButton = utils.getFieldValue('showButton');
                if (elements.showButton) elements.showButton.checked = showButton;
                if (elements.buttonFieldsGroup) elements.buttonFieldsGroup.classList.toggle('disabled-field', !showButton);

                refreshPreview();
                state.retryCount = 0;
            } catch (error) {
                console.error('Failed to load data after multiple attempts:', error.message);
                utils.showError(`Failed to load data: ${error.message}`);
                Object.keys(moduleConfig.fields).forEach(key => state.blockData[key] = moduleConfig.fields[key].defaultValue);
                refreshPreview();
            } finally {
                setLoadingState(false);
            }
        }

        function cleanup() {
            // Updated cleanup for Quill 2.0 with memory management
            if (state.editors.productTitle && state.editors.productTitle.off) {
                state.editors.productTitle.off('text-change');
            }
            state.eventListeners.forEach(({ element, event, handler }) => {
                if (element && typeof element.removeEventListener === 'function') element.removeEventListener(event, handler);
            });
            state.eventListeners = [];

            // Cancel any pending RAF
            if (rafId) {
                cancelAnimationFrame(rafId);
                rafId = null;
            }

            // Clear DOM cache
            DOMCache.clear();

            console.log('Product feature cleanup completed');
        }

        function initializeWithRetry() {
            try {
                if (!window.sfdc || !window.sfdc.BlockSDK) throw new Error('BlockSDK not loaded');
                if (!window.Quill) throw new Error('Quill not loaded');

                state.sdk = new window.sfdc.BlockSDK({
                    tabs: ['htmlblock']
                });
                cacheElements();
                initializeEditors();
                initializeEventHandlers();
                loadData();

                window.addEventListener('beforeunload', cleanup);
                document.addEventListener('visibilitychange', () => { 
                    if (!document.hidden && state.isInitialized) loadData(); 
                });

                state.isInitialized = true;
            } catch (error) {
                utils.showError(`Initialisation failed: ${error.message}`);
                if (state.retryCount < moduleConfig.maxRetries) {
                    state.retryCount++;
                    setTimeout(() => initializeWithRetry(), 1000 * state.retryCount);
                } else {
                    utils.showError('Failed to initialise after multiple attempts. Please refresh.', true);
                }
                setLoadingState(false);
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeWithRetry);
        } else {
            initializeWithRetry();
        }
    </script>

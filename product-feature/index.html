<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Product Feature Block</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.snow.css">
    <link rel="stylesheet" href="https://cloud.mail.milwaukeetool.eu/customblock-styles">
    <style>
        body{margin:0;padding:20px;font-family:Arial,sans-serif;background-color:#f5f5f5}.container{max-width:800px;margin:0 auto;background:white;padding:20px;border-radius:8px;transition:opacity 0.3s ease}.container.loading{opacity:0.6;pointer-events:none}.field-group{margin-bottom:20px}.field-label{display:block;margin-bottom:5px;font-weight:bold;color:#333;font-size:14px}.field-input{width:100%;padding:8px 12px;border:1px solid #ddd;border-radius:4px;font-size:14px;box-sizing:border-box;transition:border-color 0.3s ease}.field-input:focus{outline:none;border-color:#0074d9;box-shadow:0 0 0 2px rgba(0,116,217,0.2)}.field-input.error{border-color:#ff0000}.field-error{color:#ff0000;font-size:12px;margin-top:4px;display:none}.field-input.error + .field-error{display:block}.checkbox-label{cursor:pointer;user-select:none;font-size:14px;color:#333}.disabled-field{opacity:0.5;pointer-events:none}.toggle-container{display:flex;align-items:center;gap:10px;margin-bottom:15px}.toggle-switch{position:relative;display:inline-block;width:48px;height:24px}.toggle-switch input{opacity:0;width:0;height:0}.toggle-slider{position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background-color:#ccc;transition:.3s;border-radius:24px}.toggle-slider:before{position:absolute;content:"";height:18px;width:18px;left:3px;bottom:3px;background-color:white;transition:.3s;border-radius:50%}input:checked + .toggle-slider{background-color:#0074d9}input:checked + .toggle-slider:before{transform:translateX(24px)}.quill-container{background:white;border:1px solid #ddd;border-radius:4px}.ql-toolbar{border:none;border-bottom:1px solid #ddd;border-radius:4px 4px 0 0}.ql-container{border:none;border-radius:0 0 4px 4px;font-size:14px}.ql-editor{min-height:60px;padding:12px}.limited-toolbar .ql-toolbar{padding:5px}.limited-toolbar .ql-toolbar button{width:24px;height:24px}.section-divider{margin:30px 0;border-top:2px solid #eee;padding-top:20px}.section-title{font-size:16px;font-weight:bold;color:#333;margin-bottom:15px}.loading-overlay{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(255,255,255,0.9);display:none;align-items:center;justify-content:center;z-index:9999}.loading-overlay.show{display:flex}.loading-spinner{border:3px solid #f3f3f3;border-top:3px solid #0074d9;border-radius:50%;width:40px;height:40px;animation:spin 1s linear infinite}@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}.error-banner{background-color:#fee;border:1px solid #fcc;color:#c00;padding:10px;margin-bottom:20px;border-radius:4px;display:none}.error-banner.show{display:block}.preview-note{background:#f0f8ff;border:1px solid #cce5ff;color:#004085;padding:10px;margin-bottom:15px;border-radius:4px;font-size:13px}
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>
    
    <div class="container" id="mainContainer">
        <h2 style="margin-top: 0; color: #333;">Product Feature</h2>
        
        <div class="error-banner" id="errorBanner"></div>
        
        <!-- Product Settings -->
        <div class="section-divider" style="margin-top:0; padding-top:0; border-top:none;">
            <div class="section-title">Product Settings</div>
            <div class="field-group">
                <label for="productImage" class="field-label">Product Image URL</label>
                <input type="url" id="productImage" class="field-input" placeholder="https://example.com/product-image.jpg">
                <div class="field-error" id="productImageError">Please enter a valid image URL (http:// or https://)</div>
            </div>
            <div class="field-group">
                <label for="productImageAlt" class="field-label">Product Image Alt Text</label>
                <input type="text" id="productImageAlt" class="field-input" placeholder="Product name or description">
            </div>
            <div class="field-group">
                <label for="productUrl" class="field-label">Product Link URL</label>
                <input type="url" id="productUrl" class="field-input" placeholder="https://www.milwaukeetool.eu/product-page">
                <div class="field-error" id="productUrlError">Please enter a valid URL (http:// or https://)</div>
            </div>
        </div>

        <!-- Content Settings -->
        <div class="section-divider">
            <div class="section-title">Product Information</div>
            <div class="toggle-container">
                <label class="toggle-switch">
                    <input type="checkbox" id="showSubtitle" checked>
                    <span class="toggle-slider"></span>
                </label>
                <label for="showSubtitle" class="checkbox-label">Show Subtitle</label>
            </div>
            <div class="field-group" id="subtitleGroup">
                <label for="subtitle" class="field-label">Subtitle</label>
                <input type="text" id="subtitle" class="field-input" placeholder="M12 FHAC16-502X">
            </div>
            <div class="field-group">
                <label class="field-label">Product Title</label>
                <div id="productTitleEditor" class="quill-container limited-toolbar"></div>
            </div>
        </div>

        <!-- Button Settings -->
        <div class="section-divider">
            <div class="section-title">Button Settings</div>
            <div class="toggle-container">
                <label class="toggle-switch">
                    <input type="checkbox" id="showButton" checked>
                    <span class="toggle-slider"></span>
                </label>
                <label for="showButton" class="checkbox-label">Show Button</label>
            </div>
            <div id="buttonFieldsGroup">
                <div class="field-group">
                    <label for="buttonText" class="field-label">Button Text</label>
                    <input type="text" id="buttonText" class="field-input" placeholder="Learn More">
                </div>
                <div class="field-group">
                    <label for="buttonUrl" class="field-label">Button Link URL</label>
                    <input type="url" id="buttonUrl" class="field-input" placeholder="https://www.milwaukeetool.eu/">
                    <div class="field-error" id="buttonUrlError">Please enter a valid URL (http:// or https://)</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.min.js"></script>
    <script src="https://cloud.mail.milwaukeetool.eu/customblock-base"></script>
    <script src="https://cloud.mail.milwaukeetool.eu/customblock-blocksdk"></script>
    <script>
        'use strict';
        
        // Module configuration
        const moduleConfig = {
            name: 'Product Feature',
            fields: {
                productImage: {
                    type: 'url',
                    defaultValue: 'https://image.s50.sfmc-content.com/lib/fe301171756404787c1679/m/1/94f338b3-df31-41a4-abf8-7cf8d84d5f91.png',
                    validator: 'url'
                },
                productImageAlt: {
                    type: 'text',
                    defaultValue: 'Product Image',
                    maxLength: 200
                },
                productUrl: {
                    type: 'url',
                    defaultValue: 'https://www.milwaukeetool.eu/',
                    validator: 'url'
                },
                showSubtitle: {
                    type: 'boolean',
                    defaultValue: true
                },
                subtitle: {
                    type: 'text',
                    defaultValue: 'M12 FHAC16-502X',
                    maxLength: 50
                },
                productTitle: {
                    type: 'richtext',
                    defaultValue: 'M12â„¢ FUEL COMPACT 16 MM SDS-PLUS HAMMER',
                    maxLength: 200
                },
                showButton: {
                    type: 'boolean',
                    defaultValue: true
                },
                buttonText: {
                    type: 'text',
                    defaultValue: 'Learn More',
                    maxLength: 50
                },
                buttonUrl: {
                    type: 'url',
                    defaultValue: 'https://www.milwaukeetool.eu/',
                    validator: 'url'
                }
            },
            debounceDelay: 300,
            maxRetries: 3
        };

        // State management
        const state = {
            sdk: null,
            editors: {},
            blockData: {},
            isLoading: false,
            isInitialized: false,
            eventListeners: [],
            retryCount: 0
        };

        // DOM element cache
        const elements = {};

        // Utility functions
        const utils = {
            debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func.apply(this, args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            },

            isValidUrl(string) {
                if (!string || string.trim() === '') return true; // Empty is valid
                try {
                    const url = new URL(string);
                    return url.protocol === 'http:' || url.protocol === 'https:';
                } catch (_) {
                    return false;
                }
            },

            sanitizeHtml(html) {
                if (!html) return '';
                // Basic XSS prevention - remove script tags and event handlers
                const temp = document.createElement('div');
                temp.innerHTML = html;
                temp.querySelectorAll('script').forEach(el => el.remove());
                // Remove event handlers
                const allElements = temp.getElementsByTagName('*');
                for (let el of allElements) {
                    for (let attr of el.attributes) {
                        if (attr.name.startsWith('on')) {
                            el.removeAttribute(attr.name);
                        }
                    }
                }
                return temp.innerHTML;
            },

            showError(message, permanent = false) {
                const errorBanner = elements.errorBanner;
                if (errorBanner) {
                    errorBanner.textContent = message;
                    errorBanner.classList.add('show');
                    if (!permanent) {
                        setTimeout(() => {
                            errorBanner.classList.remove('show');
                        }, 5000);
                    }
                }
                console.error('Product Feature Error:', message);
            },

            getFieldValue(fieldName) {
                return state.blockData[fieldName] !== undefined ? state.blockData[fieldName] : moduleConfig.fields[fieldName].defaultValue;
            }
        };

        // Cache DOM elements
        function cacheElements() {
            elements.mainContainer = document.getElementById('mainContainer');
            elements.loadingOverlay = document.getElementById('loadingOverlay');
            elements.errorBanner = document.getElementById('errorBanner');
            elements.productImage = document.getElementById('productImage');
            elements.productImageError = document.getElementById('productImageError');
            elements.productImageAlt = document.getElementById('productImageAlt');
            elements.productUrl = document.getElementById('productUrl');
            elements.productUrlError = document.getElementById('productUrlError');
            elements.showSubtitle = document.getElementById('showSubtitle');
            elements.subtitle = document.getElementById('subtitle');
            elements.subtitleGroup = document.getElementById('subtitleGroup');
            elements.productTitleEditor = document.getElementById('productTitleEditor');
            elements.showButton = document.getElementById('showButton');
            elements.buttonFieldsGroup = document.getElementById('buttonFieldsGroup');
            elements.buttonText = document.getElementById('buttonText');
            elements.buttonUrl = document.getElementById('buttonUrl');
            elements.buttonUrlError = document.getElementById('buttonUrlError');
        }

        // Loading state management
        function setLoadingState(loading) {
            state.isLoading = loading;
            if (elements.mainContainer && elements.loadingOverlay) {
                if (loading) {
                    elements.mainContainer.classList.add('loading');
                    elements.loadingOverlay.classList.add('show');
                } else {
                    elements.mainContainer.classList.remove('loading');
                    elements.loadingOverlay.classList.remove('show');
                }
            }
        }

        // Initialize rich text editors
        function initializeEditors() {
            if (!window.Quill) {
                throw new Error('Quill library not loaded');
            }

            try {
                // Product title editor
                state.editors.productTitle = new Quill(elements.productTitleEditor, {
                    theme: 'snow',
                    modules: { 
                        toolbar: [ ['bold'], [{ 'script': 'super' }] ],
                        clipboard: { matchVisual: false }
                    },
                    formats: ['bold', 'script'],
                    placeholder: 'Enter product title...'
                });
                
                // Add change handler with debouncing
                const debouncedTitleUpdate = utils.debounce((delta, oldDelta, source) => {
                    if (source === 'user') {
                        updateData('productTitle', utils.sanitizeHtml(state.editors.productTitle.root.innerHTML));
                    }
                }, moduleConfig.debounceDelay);
                
                state.editors.productTitle.on('text-change', debouncedTitleUpdate);
                
                // Enforce max length
                state.editors.productTitle.on('text-change', () => {
                    const text = state.editors.productTitle.getText();
                    if (text.length > moduleConfig.fields.productTitle.maxLength) {
                        state.editors.productTitle.deleteText(moduleConfig.fields.productTitle.maxLength, text.length);
                    }
                });
                
            } catch (error) {
                throw new Error(`Failed to initialize editors: ${error.message}`);
            }
        }

        // Process rich text content for email
        function processRichText(html) {
            if (!html) return '';
            
            const temp = document.createElement('div');
            temp.innerHTML = utils.sanitizeHtml(html);
            
            // Remove paragraph tags for inline display
            return temp.innerHTML
                .replace(/<p>/g, '')
                .replace(/<\/p>/g, '')
                .replace(/<br>/g, '');
        }

        // Update data and trigger preview refresh
        function updateData(field, value) {
            if (state.blockData[field] !== value) {
                state.blockData[field] = value;
                refreshPreview();
            }
        }

        // Debounced version for input fields
        const debouncedUpdateData = utils.debounce(updateData, moduleConfig.debounceDelay);

        // Generate HTML template
        function generateTemplate() {
            const productImage = utils.getFieldValue('productImage');
            const productImageAlt = utils.getFieldValue('productImageAlt');
            const productUrl = utils.getFieldValue('productUrl');
            const showSubtitle = utils.getFieldValue('showSubtitle');
            const subtitle = utils.getFieldValue('subtitle');
            const processedTitle = processRichText(utils.getFieldValue('productTitle'));
            const showButton = utils.getFieldValue('showButton');
            const buttonText = utils.getFieldValue('buttonText');
            const buttonUrl = utils.getFieldValue('buttonUrl');

            // Build subtitle HTML
            const subtitleHtml = showSubtitle ? `<!-- Subtitle --><p class="mobile-text-center" style="color: #ffffff; font-family: 'Helvetica Neue LT W05_55 Roman', sans-serif, 'Open-Sans'; margin: 0; text-align: center; font-size: 16px; line-height: 28px; mso-hyphenate: none; hyphens: none;">
                 ${subtitle}</p>` : '';
            
            // Adjust title margin based on whether subtitle is shown
            const titleMargin = showSubtitle ? '0' : (showButton ? '0 0 20px 0' : '0');

            // Build button HTML
            const buttonHtml = showButton ? `<!-- Button --><table align="center" border="0" cellpadding="0" cellspacing="0" class="sect" role="presentation" style="width: 100%;">
                 
                  <tr>
                   <td align="center" class="block" style="padding: 0; width: 100%;" valign="top">
                    <table border="0" cellpadding="0" cellspacing="0" class="button-2-white" role="presentation" style="background-color: transparent; border: 2px solid #ffffff; border-collapse: separate; border-radius: 4px !important;">
                     
                      <tr>
                       <td align="center" style="border-radius: 4px !important; color: #ffffff; font-family: 'Helvetica Neue LT W05_55 Roman', sans-serif, 'Open-Sans'; font-size: 16px; font-weight: bold; line-height: 28px; mso-line-height-rule: exactly; mso-text-raise: 2px; padding: 12px 20px; text-align: center; text-transform: uppercase; width: 100%;">
                        <a href="${buttonUrl}" style="color: #ffffff; text-decoration: none;" target="_blank">${buttonText}</a></td></tr></table></td></tr></table>` : '';
            
            // Add spacing div only if button is shown
            const bottomSpacing = showButton ? `<div style="font-size: 20px; line-height: 20px;">
                 Â </div>` : '';

            return `<!-- START .product-feature --><table align="center" border="0" cellpadding="0" cellspacing="0" class="content-outer" role="presentation" style="background-color: #DB021D; width: 620px;">
 
  <tr>
   <td class="side" style="width: 20px;">
    Â </td><td align="center" class="content-inner" style="width: 580px;">
    <table align="center" bgcolor="#000000" border="0" cellpadding="0" cellspacing="0" class="sect" role="presentation" style="background-color: #000000; padding: 10px; width: 100%;" width="100%">
     
      <tr>
       <td class="block">
        <table align="center" border="0" cellpadding="0" cellspacing="0" class="sect" role="presentation" style="background-color: #000000; width: 100%;" width="100%">
         
          <tr>
           <td class="block" style="padding: 0;">
            <!-- Product Image --><table align="center" border="0" cellpadding="0" cellspacing="0" class="sect" role="presentation" style="width: 100%;" width="100%">
             
              <tr>
               <td>
                <div>
                 <a href="${productUrl}" target="_blank"><img align="top" alt="${productImageAlt}" class="fill" src="${productImage}" style="border: none; display: block; height: auto; outline: none; text-decoration: none;" width="580"> </a></div></td></tr></table><!-- Product Info --><table align="center" border="0" cellpadding="0" cellspacing="0" class="sect" role="presentation" style="padding: 15px 20px 30px; width: 100%;" width="100%">
             
              <tr>
               <td>
                <div style="clear: both; display: block; font-size: 20px; height: 20px; line-height: 20px; margin: 0px; mso-line-height-rule: exactly; padding: 0px;">
                 Â </div></td></tr><tr>
               <td align="center" class="block mobile-text-center" style="color: #ffffff; padding: 0 20px; text-align: center;">
                ${subtitleHtml}<!-- Product Title --><h2 class="mobile-text-center" style="color: #ffffff; font-family: 'Helvetica Neue LT W05_93 Blk E', sans-serif, 'Open-Sans'; text-align: center; line-height: 32px; margin: ${titleMargin}; mso-hyphenate: none; hyphens: none;">
                 ${processedTitle}</h2>${buttonHtml}${bottomSpacing}</td></tr></table></td></tr></table></td></tr></table></td><td class="side" style="width: 20px;">
    Â </td></tr></table><!-- END .product-feature -->`;
        }

        // Refresh preview
        function refreshPreview() {
            if (state.isLoading || !state.sdk) return;
            
            try {
                const html = generateTemplate();
                
                // Updates the view in the editor
                state.sdk.setContent(html);
                
                // **THE FIX IS HERE:** Saves the data for persistence and for the Preview tab.
                // The key MUST be 'content', not 'html'.
                if (typeof state.sdk.setData === 'function') {
                    state.sdk.setData({ ...state.blockData, content: html });
                }
            } catch (error) {
                utils.showError(`Preview update failed: ${error.message}`);
            }
        }

        // Validate URL input
        function validateUrlInput(input, errorElement) {
            const value = input.value.trim();
            
            if (!value || utils.isValidUrl(value)) {
                input.classList.remove('error');
                if (errorElement) {
                    errorElement.style.display = 'none';
                }
                return true;
            } else {
                input.classList.add('error');
                if (errorElement) {
                    errorElement.style.display = 'block';
                }
                return false;
            }
        }

        // Initialize event handlers
        function initializeEventHandlers() {
            // Product image URL
            const productImageHandler = (e) => {
                if (validateUrlInput(elements.productImage, elements.productImageError)) {
                    debouncedUpdateData('productImage', e.target.value.trim());
                }
            };
            
            const productImageBlurHandler = () => {
                validateUrlInput(elements.productImage, elements.productImageError);
            };
            
            elements.productImage.addEventListener('input', productImageHandler);
            elements.productImage.addEventListener('blur', productImageBlurHandler);
            state.eventListeners.push(
                { element: elements.productImage, event: 'input', handler: productImageHandler },
                { element: elements.productImage, event: 'blur', handler: productImageBlurHandler }
            );
            
            // Product image alt text
            const productImageAltHandler = (e) => {
                const value = e.target.value.substring(0, moduleConfig.fields.productImageAlt.maxLength);
                e.target.value = value;
                debouncedUpdateData('productImageAlt', value);
            };
            
            elements.productImageAlt.addEventListener('input', productImageAltHandler);
            state.eventListeners.push(
                { element: elements.productImageAlt, event: 'input', handler: productImageAltHandler }
            );
            
            // Product URL
            const productUrlHandler = (e) => {
                if (validateUrlInput(elements.productUrl, elements.productUrlError)) {
                    debouncedUpdateData('productUrl', e.target.value.trim());
                }
            };
            
            const productUrlBlurHandler = () => {
                validateUrlInput(elements.productUrl, elements.productUrlError);
            };
            
            elements.productUrl.addEventListener('input', productUrlHandler);
            elements.productUrl.addEventListener('blur', productUrlBlurHandler);
            state.eventListeners.push(
                { element: elements.productUrl, event: 'input', handler: productUrlHandler },
                { element: elements.productUrl, event: 'blur', handler: productUrlBlurHandler }
            );
            
            // Show/Hide Subtitle Toggle
            const showSubtitleHandler = (e) => {
                const isChecked = e.target.checked;
                updateData('showSubtitle', isChecked);
                elements.subtitleGroup.classList.toggle('disabled-field', !isChecked);
            };
            
            elements.showSubtitle.addEventListener('change', showSubtitleHandler);
            state.eventListeners.push(
                { element: elements.showSubtitle, event: 'change', handler: showSubtitleHandler }
            );
            
            // Subtitle
            const subtitleHandler = (e) => {
                const value = e.target.value.substring(0, moduleConfig.fields.subtitle.maxLength);
                e.target.value = value;
                debouncedUpdateData('subtitle', value);
            };
            
            elements.subtitle.addEventListener('input', subtitleHandler);
            state.eventListeners.push(
                { element: elements.subtitle, event: 'input', handler: subtitleHandler }
            );
            
            // Show/Hide Button Toggle
            const showButtonHandler = (e) => {
                const isChecked = e.target.checked;
                updateData('showButton', isChecked);
                elements.buttonFieldsGroup.classList.toggle('disabled-field', !isChecked);
            };
            
            elements.showButton.addEventListener('change', showButtonHandler);
            state.eventListeners.push(
                { element: elements.showButton, event: 'change', handler: showButtonHandler }
            );
            
            // Button text
            const buttonTextHandler = (e) => {
                const value = e.target.value.substring(0, moduleConfig.fields.buttonText.maxLength);
                e.target.value = value;
                debouncedUpdateData('buttonText', value);
            };
            
            elements.buttonText.addEventListener('input', buttonTextHandler);
            state.eventListeners.push(
                { element: elements.buttonText, event: 'input', handler: buttonTextHandler }
            );
            
            // Button URL
            const buttonUrlHandler = (e) => {
                if (validateUrlInput(elements.buttonUrl, elements.buttonUrlError)) {
                    debouncedUpdateData('buttonUrl', e.target.value.trim());
                }
            };
            
            const buttonUrlBlurHandler = () => {
                validateUrlInput(elements.buttonUrl, elements.buttonUrlError);
            };
            
            elements.buttonUrl.addEventListener('input', buttonUrlHandler);
            elements.buttonUrl.addEventListener('blur', buttonUrlBlurHandler);
            state.eventListeners.push(
                { element: elements.buttonUrl, event: 'input', handler: buttonUrlHandler },
                { element: elements.buttonUrl, event: 'blur', handler: buttonUrlBlurHandler }
            );
        }

        // Load data from SDK
        function loadData() {
            if (!state.sdk || typeof state.sdk.getData !== 'function') {
                utils.showError('SDK not available');
                return;
            }
            
            setLoadingState(true);
            
            state.sdk.getData((data) => {
                try {
                    if (data && Object.keys(data).length > 0) {
                        Object.keys(moduleConfig.fields).forEach(key => {
                            if (data.hasOwnProperty(key)) {
                                if (moduleConfig.fields[key].type === 'richtext') {
                                    state.blockData[key] = utils.sanitizeHtml(data[key]);
                                } else {
                                    state.blockData[key] = data[key];
                                }
                            }
                        });
                    } else {
                        // Initialize with defaults if no data
                        Object.keys(moduleConfig.fields).forEach(key => {
                            state.blockData[key] = moduleConfig.fields[key].defaultValue;
                        });
                    }
                    
                    // Update UI from data
                    if (state.editors.productTitle) state.editors.productTitle.root.innerHTML = utils.getFieldValue('productTitle');
                    if (elements.productImage) elements.productImage.value = utils.getFieldValue('productImage');
                    if (elements.productImageAlt) elements.productImageAlt.value = utils.getFieldValue('productImageAlt');
                    if (elements.productUrl) elements.productUrl.value = utils.getFieldValue('productUrl');
                    if (elements.subtitle) elements.subtitle.value = utils.getFieldValue('subtitle');
                    if (elements.buttonText) elements.buttonText.value = utils.getFieldValue('buttonText');
                    if (elements.buttonUrl) elements.buttonUrl.value = utils.getFieldValue('buttonUrl');
                    
                    const showSubtitle = utils.getFieldValue('showSubtitle');
                    if (elements.showSubtitle) elements.showSubtitle.checked = showSubtitle;
                    if (elements.subtitleGroup) elements.subtitleGroup.classList.toggle('disabled-field', !showSubtitle);

                    const showButton = utils.getFieldValue('showButton');
                    if (elements.showButton) elements.showButton.checked = showButton;
                    if (elements.buttonFieldsGroup) elements.buttonFieldsGroup.classList.toggle('disabled-field', !showButton);
                    
                    refreshPreview();
                    state.retryCount = 0;
                    
                } catch (error) {
                    utils.showError(`Failed to load data: ${error.message}`);
                    Object.keys(moduleConfig.fields).forEach(key => {
                        state.blockData[key] = moduleConfig.fields[key].defaultValue;
                    });
                    refreshPreview();
                } finally {
                    setLoadingState(false);
                }
            });
        }

        // Cleanup function
        function cleanup() {
            if (state.editors.productTitle) {
                state.editors.productTitle.off('text-change');
            }
            
            state.eventListeners.forEach(({ element, event, handler }) => {
                if (element && typeof element.removeEventListener === 'function') {
                    element.removeEventListener(event, handler);
                }
            });
            
            state.eventListeners = [];
        }

        // Initialize with retry logic
        function initializeWithRetry() {
            try {
                if (!window.sfdc || !window.sfdc.BlockSDK) throw new Error('BlockSDK not loaded');
                if (!window.Quill) throw new Error('Quill not loaded');
                
                state.sdk = new window.sfdc.BlockSDK();
                cacheElements();
                initializeEditors();
                initializeEventHandlers();
                loadData();
                
                window.addEventListener('beforeunload', cleanup);
                document.addEventListener('visibilitychange', () => {
                    if (!document.hidden && state.isInitialized) loadData();
                });
                
                state.isInitialized = true;
                
            } catch (error) {
                utils.showError(`Initialization failed: ${error.message}`);
                
                if (state.retryCount < moduleConfig.maxRetries) {
                    state.retryCount++;
                    setTimeout(() => initializeWithRetry(), 1000 * state.retryCount);
                } else {
                    utils.showError('Failed to initialize after multiple attempts. Please refresh the page.', true);
                }
                setLoadingState(false);
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeWithRetry);
        } else {
            initializeWithRetry();
        }
    </script>
</body>

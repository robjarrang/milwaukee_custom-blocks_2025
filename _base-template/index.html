<body>
    <div class="loading-overlay" id="loadingOverlay">

    <div class="container" id="mainContainer">
        <h2 style="margin-top: 0; color: #333;">Base Template Block</h2>

        <div class="error-banner" id="errorBanner"></div>

        <!-- General Settings -->
        <div class="section-divider" style="margin-top:0; padding-top:0; border-top:none;">

            <!-- Example: Text Input -->

            <!-- Example: Number Input -->

                <label for="exampleNumber" class="field-label">Example Number (px)</label>
                <input type="number" id="exampleNumber" class="field-input" min="0" max="100" step="4" value="20">

    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    <script src="https://cloud.mail.milwaukeetool.eu/customblock-base"></script>
    <script src="https://cloud.mail.milwaukeetool.eu/customblock-blocksdk"></script>
    <script src="../shared-assets/quill-config.js"></script>
    <script>
        'use strict';

        // =====================================================================
        // MODULE CONFIGURATION
        // =====================================================================
        const moduleConfig = {
            name: 'Base Template Block',
            fields: {
                // Text fields
                exampleText: { type: 'text', defaultValue: 'Example Text', maxLength: 100 },
                
                // URL fields (with validator)
                exampleUrl: { type: 'url', defaultValue: 'https://www.milwaukeetool.eu/', validator: 'url' },
                
                // Boolean/Toggle fields
                exampleToggle: { type: 'boolean', defaultValue: true },
                
                // Rich text fields
                mainContent: { type: 'richtext', defaultValue: 'Enter your content here...', maxLength: 500 },
                
                // Number fields
                mainFontSize: { type: 'number', defaultValue: 16 },
                exampleNumber: { type: 'number', defaultValue: 20 },
                
                // Selection fields
                backgroundColor: { type: 'text', defaultValue: 'red' },
                
                // List fields (if using dynamic items)
                // items: {
                //     type: 'list',
                //     defaultValue: [
                //         { id: crypto.randomUUID(), text: '<strong>Item One</strong>' },
                //         { id: crypto.randomUUID(), text: '<strong>Item Two</strong>' }
                //     ]
                // }
            },
            debounceDelay: 300,
            maxRetries: 3
        };

        // =====================================================================
        // STATE MANAGEMENT
        // =====================================================================
        const state = {
            sdk: null,
            editors: {},
            blockData: {},
            isLoading: false,
            isInitialized: false,
            eventListeners: [],
            retryCount: 0
        };

        const elements = {};
        let rafId = null;

        // Advanced memory management for editors
        const editorMetadata = new WeakMap();
        const cleanupRegistry = new FinalizationRegistry((heldValue) => {
            console.log('Cleanup registry triggered for editor:', heldValue);
        });

        // =====================================================================
        // UTILITY FUNCTIONS
        // =====================================================================
        const utils = {
            /**
             * Debounce function to limit execution rate
             */
            debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func.apply(this, args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            },

            /**
             * Validate URL format
             */
            isValidUrl(string) {
                if (!string || string.trim() === '') return true;
                try {
                    const url = new URL(string);
                    return url.protocol === 'http:' || url.protocol === 'https:';
                } catch (_) {
                    return false;
                }
            },

            /**
             * Basic HTML sanitization (legacy support)
             */
            sanitizeHtml(html) {
                if (!html) return '';
                const temp = document.createElement('div');
                temp.innerHTML = html;
                temp.querySelectorAll('script, style').forEach(el => el.remove());
                
                // Style links for email
                temp.querySelectorAll('a').forEach(link => {
                    if (!link.style.color) link.style.color = '#ffffff';
                    if (!link.style.textDecoration) link.style.textDecoration = 'underline';
                    if (!link.getAttribute('href')) link.setAttribute('href', '#');
                });
                
                const allElements = temp.getElementsByTagName('*');
                for (let el of allElements) {
                    for (let attr of el.attributes) {
                        if (attr.name.startsWith('on')) el.removeAttribute(attr.name);
                    }
                }
                return temp.innerHTML.replace(/<p>/g, '').replace(/<\/p>/g, '');
            },

            /**
             * Display error message to user
             */
            showError(message, permanent = false) {
                if (elements.errorBanner) {
                    elements.errorBanner.textContent = message;
                    elements.errorBanner.classList.add('show');
                    if (!permanent) setTimeout(() => elements.errorBanner.classList.remove('show'), 5000);
                }
                console.error(`${moduleConfig.name} Error:`, message);
            },

            /**
             * Get field value with fallback to default
             */
            getFieldValue(fieldName) {
                const value = state.blockData[fieldName];
                const fieldConfig = moduleConfig.fields[fieldName];
                if (value !== undefined && value !== null) {
                    return fieldConfig.type === 'number' ? parseFloat(value) : value;
                }
                return fieldConfig.defaultValue;
            },

            /**
             * Create a checklist/list item editor with line break support
             */
            createChecklistEditor(container, id, content = '') {
                const editor = new Quill(container, {
                    theme: 'snow',
                    modules: {
                        toolbar: [['bold', { 'script': 'super' }], ['link']],
                        clipboard: {
                            matchVisual: false,
                            matchers: [
                                [Node.TEXT_NODE, function(node, delta) {
                                    if (typeof node.data === 'string') {
                                        const text = node.data.replace(/\u00A0/g, ' ').replace(/&nbsp;/g, ' ');
                                        return new (window.Quill.import('delta'))().insert(text);
                                    }
                                    return delta;
                                }]
                            ]
                        }
                    },
                    formats: ['bold', 'script', 'link'],
                    placeholder: 'List item text...'
                });

                const metadata = {
                    id,
                    created: Date.now(),
                    container,
                    hasContent: Boolean(content && content.trim())
                };

                editorMetadata.set(editor, metadata);
                cleanupRegistry.register(editor, id);

                if (content && content.trim()) {
                    editor.setContents([]);
                    editor.clipboard.dangerouslyPasteHTML(content);
                }

                return editor;
            },

            /**
             * Clean up an editor instance
             */
            cleanupEditor(id) {
                const editor = state.editors[id];
                if (editor) {
                    const metadata = editorMetadata.get(editor);
                    if (editor.off) {
                        editor.off('text-change');
                    }
                    console.log('Cleaning up editor:', { id, metadata });
                    delete state.editors[id];
                }
            },

            /**
             * Track event listeners for cleanup
             */
            addEventListenerTracked(element, event, handler) {
                element.addEventListener(event, handler);
                state.eventListeners.push({ element, event, handler });
            }
        };

        // =====================================================================
        // DOM ELEMENT CACHING
        // =====================================================================
        function cacheElements() {
            elements.mainContainer = document.getElementById('mainContainer');
            elements.loadingOverlay = document.getElementById('loadingOverlay');
            elements.errorBanner = document.getElementById('errorBanner');
            elements.backgroundColorSelector = document.getElementById('backgroundColorSelector');
            elements.exampleText = document.getElementById('exampleText');
            elements.exampleUrl = document.getElementById('exampleUrl');
            elements.exampleUrlError = document.getElementById('exampleUrlError');
            elements.exampleToggle = document.getElementById('exampleToggle');
            elements.mainEditor = document.getElementById('mainEditor');
            elements.mainFontSize = document.getElementById('mainFontSize');
            elements.exampleNumber = document.getElementById('exampleNumber');
            
            // Uncomment if using dynamic items
            // elements.itemsContainer = document.getElementById('itemsContainer');
            // elements.addItemBtn = document.getElementById('addItemBtn');
            // elements.itemTemplate = document.getElementById('itemTemplate');
        }

        // =====================================================================
        // LOADING STATE MANAGEMENT
        // =====================================================================
        function setLoadingState(loading) {
            state.isLoading = loading;
            if (elements.mainContainer && elements.loadingOverlay) {
                elements.mainContainer.classList.toggle('loading', loading);
                elements.loadingOverlay.classList.toggle('show', loading);
            }
        }

        // =====================================================================
        // EDITOR INITIALIZATION
        // =====================================================================
        async function initializeEditors() {
            if (!window.Quill) throw new Error('Quill library not loaded');
            if (!window.QuillConfigManager) throw new Error('QuillConfigManager not loaded');

            try {
                // Initialize main content editor
                state.editors.mainContent = await QuillConfigManager.initializeEditor(
                    elements.mainEditor,
                    'description',
                    {
                        placeholder: 'Enter your content...',
                        maxLength: moduleConfig.fields.mainContent.maxLength
                    }
                );

                // Set up change handler
                const updateHandler = QuillConfigManager.createUpdateHandler((delta, oldDelta, source) => {
                    const content = QuillConfigManager.getCleanContent(state.editors.mainContent, true);
                    updateData('mainContent', content);
                }, moduleConfig.debounceDelay);

                state.editors.mainContent.on('text-change', updateHandler);

            } catch (error) {
                throw new Error(`Failed to initialize editors: ${error.message}`);
            }
        }

        // =====================================================================
        // CONTENT PROCESSING
        // =====================================================================
        function processRichText(html) {
            return QuillConfigManager.sanitizeForEmail(html || '');
        }

        // =====================================================================
        // DATA MANAGEMENT
        // =====================================================================
        function updateData(field, value) {
            if (state.blockData[field] != value) {
                state.blockData[field] = value;
                refreshPreview();
            }
        }

        const debouncedUpdateData = utils.debounce(updateData, moduleConfig.debounceDelay);

        // =====================================================================
        // TEMPLATE GENERATION
        // =====================================================================
        function generateTemplate() {
            // Get all field values
            const backgroundColor = utils.getFieldValue('backgroundColor');
            const bgColorHex = backgroundColor === 'red' ? '#DB011C' : '#000000';
            const exampleText = utils.getFieldValue('exampleText');
            const mainContent = processRichText(utils.getFieldValue('mainContent'));
            const mainFontSize = utils.getFieldValue('mainFontSize');
            const exampleNumber = utils.getFieldValue('exampleNumber');
            
            // Build your HTML template here
            // This is a simple example - customize based on your needs
            return `<!-- START .base-template -->
<table align="center" border="0" cellpadding="0" cellspacing="0" class="content-outer" role="presentation" style="background-color: ${bgColorHex}; width: 620px;">
    <tr>
        <td class="side" style="width: 20px;">&nbsp;</td>
        <td align="center" class="content-inner" style="width: 580px;">
            <table align="center" border="0" cellpadding="0" cellspacing="0" class="sect" role="presentation" style="width: 100%;">
                <tr>
                    <td align="left" class="block" style="width: 100%;">
                        <table border="0" cellpadding="0" cellspacing="0" class="sect" style="width: 100%;">
                            <tr><td><div style="clear: both; display: block; font-size: 28px; height: 28px; line-height: 28px; margin: 0px; mso-line-height-rule: exactly; padding: 0px;">&nbsp;</div></td></tr>
                            <tr>
                                <td class="mobile-text-left" style="color: #ffffff; font-family: 'Helvetica Neue LT W05_55 Roman', sans-serif, 'Open-Sans'; font-size: ${mainFontSize}px; font-weight: normal; line-height: ${mainFontSize + 8}px; margin: 0; text-align: left;">
                                    ${mainContent}
                                </td>
                            </tr>
                            <tr><td><div style="clear: both; display: block; font-size: ${exampleNumber}px; height: ${exampleNumber}px; line-height: ${exampleNumber}px; margin: 0px; mso-line-height-rule: exactly; padding: 0px;">&nbsp;</div></td></tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
        <td class="side" style="width: 20px;">&nbsp;</td>
    </tr>
</table>
<!-- END .base-template -->`;
        }

        // =====================================================================
        // PREVIEW REFRESH
        // =====================================================================
        function refreshPreview() {
            if (rafId) cancelAnimationFrame(rafId);

            rafId = requestAnimationFrame(() => {
                if (state.isLoading || !state.sdk) return;
                try {
                    const html = generateTemplate();
                    state.sdk.setContent(html);
                    if (state.sdk.setData) {
                        state.sdk.setData({ ...state.blockData, content: html });
                    }
                } catch (error) {
                    utils.showError(`Preview update failed: ${error.message}`);
                }
            });
        }

        // =====================================================================
        // URL VALIDATION
        // =====================================================================
        function validateUrlInput(input, errorElement) {
            const value = input.value.trim();
            const isValid = !value || utils.isValidUrl(value);
            input.classList.toggle('error', !isValid);
            if (errorElement) errorElement.style.display = isValid ? 'none' : 'block';
            return isValid;
        }

        // =====================================================================
        // EVENT HANDLERS
        // =====================================================================
        function initializeEventHandlers() {
            state.eventListeners = [];

            // Option Selector (e.g., background color)
            function setupOptionSelector(selectorElement, dataKey) {
                if (!selectorElement) return;
                selectorElement.querySelectorAll('.option-button').forEach(option => {
                    const handler = (e) => {
                        const button = e.currentTarget;
                        updateData(dataKey, button.dataset.value);
                        selectorElement.querySelectorAll('.option-button').forEach(o => o.classList.remove('selected'));
                        button.classList.add('selected');
                    };
                    option.addEventListener('click', handler);
                    state.eventListeners.push({ element: option, event: 'click', handler });
                });
            }

            setupOptionSelector(elements.backgroundColorSelector, 'backgroundColor');

            // Text Input Handler
            function setupTextInput(inputElement, dataKey, maxLength = null) {
                const handler = (e) => {
                    let value = e.target.value;
                    if (maxLength) value = value.substring(0, maxLength);
                    e.target.value = value;
                    debouncedUpdateData(dataKey, value.trim());
                };
                inputElement.addEventListener('input', handler);
                state.eventListeners.push({ element: inputElement, event: 'input', handler });
            }

            if (elements.exampleText) {
                setupTextInput(elements.exampleText, 'exampleText', moduleConfig.fields.exampleText.maxLength);
            }

            // URL Input Handler
            function setupUrlInput(inputElement, dataKey, errorElement) {
                const inputHandler = (e) => {
                    if (validateUrlInput(inputElement, errorElement)) {
                        debouncedUpdateData(dataKey, e.target.value.trim());
                    }
                };
                const blurHandler = () => validateUrlInput(inputElement, errorElement);
                
                inputElement.addEventListener('input', inputHandler);
                inputElement.addEventListener('blur', blurHandler);
                state.eventListeners.push({ element: inputElement, event: 'input', handler: inputHandler });
                state.eventListeners.push({ element: inputElement, event: 'blur', handler: blurHandler });
            }

            if (elements.exampleUrl) {
                setupUrlInput(elements.exampleUrl, 'exampleUrl', elements.exampleUrlError);
            }

            // Toggle Handler
            function setupToggle(toggleElement, dataKey) {
                const handler = (e) => {
                    updateData(dataKey, e.target.checked);
                };
                toggleElement.addEventListener('change', handler);
                state.eventListeners.push({ element: toggleElement, event: 'change', handler });
            }

            if (elements.exampleToggle) {
                setupToggle(elements.exampleToggle, 'exampleToggle');
            }

            // Number Input Handler
            function setupNumberInput(inputElement, dataKey) {
                const step = 4;
                const correctValueOnBlur = (e) => {
                    const input = e.target;
                    let value = parseInt(input.value, 10);
                    const min = parseInt(input.min, 10);
                    const max = parseInt(input.max, 10);
                    if (isNaN(value)) value = moduleConfig.fields[dataKey].defaultValue;
                    value = Math.max(min, Math.min(value, max));
                    const correctedValue = Math.round(value / step) * step;
                    input.value = correctedValue;
                    updateData(dataKey, correctedValue);
                };
                const liveUpdateOnInput = (e) => {
                    const value = parseInt(e.target.value, 10);
                    if (!isNaN(value)) debouncedUpdateData(dataKey, value);
                };
                inputElement.addEventListener('input', liveUpdateOnInput);
                inputElement.addEventListener('blur', correctValueOnBlur);
                state.eventListeners.push({ element: inputElement, event: 'input', handler: liveUpdateOnInput });
                state.eventListeners.push({ element: inputElement, event: 'blur', handler: correctValueOnBlur });
            }

            if (elements.mainFontSize) {
                setupNumberInput(elements.mainFontSize, 'mainFontSize');
            }
            if (elements.exampleNumber) {
                setupNumberInput(elements.exampleNumber, 'exampleNumber');
            }

            // ========================================
            // OPTIONAL: Dynamic List Item Management
            // ========================================
            // Uncomment if your module needs dynamic list items
            /*
            const itemActions = {
                '.remove-btn': (item, index, items) => {
                    items.splice(index, 1);
                    if (item.id) utils.cleanupEditor(item.id);
                    return true;
                },
                '.move-up-btn': (item, index, items) => {
                    if (index > 0) {
                        [items[index], items[index - 1]] = [items[index - 1], items[index]];
                        return true;
                    }
                    return false;
                },
                '.move-down-btn': (item, index, items) => {
                    if (index < items.length - 1) {
                        [items[index], items[index + 1]] = [items[index + 1], items[index]];
                        return true;
                    }
                    return false;
                }
            };

            function createDelegatedHandler(fieldName, actionMap) {
                return (event) => {
                    if (event.target.closest('#addItemBtn')) {
                        const currentItems = utils.getFieldValue(fieldName);
                        const newItems = [...currentItems, { id: crypto.randomUUID(), text: '<strong>New Item</strong>' }];
                        state.blockData[fieldName] = newItems;
                        renderItemsUI();
                        updateDataFromUI();

        // =====================================================================
        // DATA LOADING
        // =====================================================================
        function loadData() {
            if (!state.sdk || !state.sdk.getData) return utils.showError('SDK not available');
            setLoadingState(true);

            state.sdk.getData((data) => {
                try {
                    state.blockData = {};
                    Object.keys(moduleConfig.fields).forEach(key => {
                        state.blockData[key] = (data && data.hasOwnProperty(key)) ?
                            (moduleConfig.fields[key].type === 'richtext' ? utils.sanitizeHtml(data[key]) : data[key]) :
                            moduleConfig.fields[key].defaultValue;
                    });

                    // Update UI with loaded data
                    function setSelectorState(selectorElement, dataKey) {
                        const value = utils.getFieldValue(dataKey);
                        if (selectorElement) {
                            selectorElement.querySelectorAll('.option-button').forEach(o =>
                                o.classList.toggle('selected', o.dataset.value === value)
                            );
                        }
                    }

                    setSelectorState(elements.backgroundColorSelector, 'backgroundColor');

                    // Update form inputs
                    if (elements.exampleText) elements.exampleText.value = utils.getFieldValue('exampleText');
                    if (elements.exampleUrl) elements.exampleUrl.value = utils.getFieldValue('exampleUrl');
                    if (elements.exampleToggle) elements.exampleToggle.checked = utils.getFieldValue('exampleToggle');
                    if (elements.mainFontSize) elements.mainFontSize.value = utils.getFieldValue('mainFontSize');
                    if (elements.exampleNumber) elements.exampleNumber.value = utils.getFieldValue('exampleNumber');

                    // Update Quill editors
                    Object.keys(state.editors).forEach(key => {
                        if (state.editors[key]) {
                            const content = utils.getFieldValue(key);
                            try {
                                state.editors[key].setContents([]);
                                if (content && content.trim()) {
                                    state.editors[key].clipboard.dangerouslyPasteHTML(content);
                                }
                            } catch (error) {
                                console.warn(`Using fallback method for editor ${key}:`, error);
                                state.editors[key].root.innerHTML = content || '';
                            }
                        }
                    });

                    // Uncomment if using dynamic items
                    // renderItemsUI();

                    refreshPreview();
                    state.retryCount = 0;
                } catch (error) {
                    utils.showError(`Failed to load data: ${error.message}`);
                    Object.keys(moduleConfig.fields).forEach(key => {
                        state.blockData[key] = moduleConfig.fields[key].defaultValue;
                    });
                    refreshPreview();
                } finally {
                    setLoadingState(false);
                }
            });
        }

        // =====================================================================
        // CLEANUP
        // =====================================================================
        function cleanup() {
            Object.keys(state.editors).forEach(editorId => {
                utils.cleanupEditor(editorId);
            });

            state.eventListeners.forEach(({ element, event, handler }) => {
                if (element && element.removeEventListener) element.removeEventListener(event, handler);
            });
            state.eventListeners = [];

            if (rafId) {
                cancelAnimationFrame(rafId);
                rafId = null;
            }

            console.log('Base template cleanup completed');
        }

        // =====================================================================
        // INITIALIZATION
        // =====================================================================
        function initializeWithRetry() {
            try {
                if (!window.sfdc || !window.sfdc.BlockSDK) throw new Error('BlockSDK not loaded');
                if (!window.Quill) throw new Error('Quill not loaded');

                state.sdk = new window.sfdc.BlockSDK({
                    tabs: ['htmlblock']
                });
                
                cacheElements();
                initializeEditors();
                initializeEventHandlers();
                loadData();

                window.addEventListener('beforeunload', cleanup);
                document.addEventListener('visibilitychange', () => {
                    if (!document.hidden && state.isInitialized) loadData();
                });

                state.isInitialized = true;
            } catch (error) {
                utils.showError(`Initialisation failed: ${error.message}`);
                if (state.retryCount < moduleConfig.maxRetries) {
                    state.retryCount++;
                    setTimeout(() => initializeWithRetry(), 1000 * state.retryCount);
                } else {
                    utils.showError('Failed to initialise after multiple attempts. Please refresh.', true);
                }
                setLoadingState(false);
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeWithRetry);
        } else {
            initializeWithRetry();
        }
    </script>

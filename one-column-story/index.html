<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>1 Column Story</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.snow.css">
    <link rel="stylesheet" href="https://cloud.mail.milwaukeetool.eu/customblock-styles">
    <style>
        body{margin:0;padding:10px;font-family:Arial,sans-serif;background-color:white}.container{max-width:800px;margin:0 auto;background:white;padding:20px;border-radius:8px;;transition:opacity 0.3s ease}.container.loading{opacity:0.6;pointer-events:none}.field-group{margin-bottom:20px}.field-label{display:block;margin-bottom:5px;font-weight:bold;color:#333;font-size:14px}.field-input{width:100%;padding:8px 12px;border:1px solid #ddd;border-radius:4px;font-size:14px;box-sizing:border-box;transition:border-color 0.3s ease}.field-input:focus{outline:none;border-color:#0074d9;box-shadow:0 0 0 2px rgba(0,116,217,0.2)}.field-input.error{border-color:#ff0000}.field-error{color:#ff0000;font-size:12px;margin-top:4px;display:none}.field-input.error + .field-error{display:block}.option-selector{display:flex;gap:10px}.option-button{flex:1;padding:8px;text-align:center;border:2px solid #ddd;border-radius:4px;cursor:pointer;transition:all .2s ease}.option-button:hover{border-color:#0074d9;background-color:#f0f8ff}.option-button.selected{border-color:#0074d9;background-color:#0074d9;color:white}.toggle-container{display:flex;align-items:center;gap:10px;margin-bottom:15px}.toggle-switch{position:relative;display:inline-block;width:48px;height:24px}.toggle-switch input{opacity:0;width:0;height:0}.toggle-slider{position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background-color:#ccc;transition:.3s;border-radius:24px}.toggle-slider:before{position:absolute;content:"";height:18px;width:18px;left:3px;bottom:3px;background-color:white;transition:.3s;border-radius:50%}input:checked + .toggle-slider{background-color:#0074d9}input:checked + .toggle-slider:before{transform:translateX(24px)}.disabled-field{opacity:0.5;pointer-events:none}.quill-container{background:white;border:1px solid #ddd;border-radius:4px}.ql-toolbar{border:none;border-bottom:1px solid #ddd;border-radius:4px 4px 0 0}.ql-container{border:none;border-radius:0 0 4px 4px;font-size:14px}.ql-editor{min-height:60px;padding:12px}.limited-toolbar .ql-editor{min-height:40px}.section-divider{margin:30px 0;border-top:2px solid #eee;padding-top:20px}.section-title{font-size:16px;font-weight:bold;color:#333;margin-bottom:15px}.loading-overlay{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(255,255,255,0.9);display:none;align-items:center;justify-content:center;z-index:9999}.loading-overlay.show{display:flex}.loading-spinner{border:3px solid #f3f3f3;border-top:3px solid #0074d9;border-radius:50%;width:40px;height:40px;animation:spin 1s linear infinite}@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}.error-banner{background-color:#fee;border:1px solid #fcc;color:#c00;padding:10px;margin-bottom:20px;border-radius:4px;display:none}.error-banner.show{display:block}
        .option-button svg { display: block; margin: 0 auto; fill: currentColor; }
        .style-controls-wrapper { display: flex; justify-content: space-between; align-items: center; gap: 20px; margin-top: 15px; }
        .style-control-group .field-label { margin-bottom: 5px; }
        .style-control-group .field-input { width: 80px; padding: 6px 8px; }
        .style-control-group .option-selector { width: 140px; }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay"><div class="loading-spinner"></div></div>
    <div class="container" id="mainContainer">
        <h2 style="margin-top: 0; color: #333;">1 Column Story</h2>
        <div class="error-banner" id="errorBanner"></div>
        
        <!-- General Settings -->
        <div class="section-divider" style="margin-top:0; padding-top:0; border-top:none;">
            <div class="section-title">General Settings</div>
            <div class="field-group"><label class="field-label">Layout</label><div class="option-selector" id="layoutSelector"><div class="option-button selected" data-value="left" title="Image on Left"><svg width="24" height="24" viewBox="0 0 24 24"><path d="M4 18h6V6H4v12zm8 0h8V6h-8v12zM4 4h16v2H4V4z"/></svg></div><div class="option-button" data-value="right" title="Image on Right"><svg width="24" height="24" viewBox="0 0 24 24"><path d="M14 18h6V6h-6v12zM4 18h8V6H4v12zM4 4h16v2H4V4z"/></svg></div></div></div>
            <div class="field-group"><label class="field-label">Background Colour</label><div class="option-selector" id="backgroundColorSelector"><div class="option-button selected" data-value="red">Red</div><div class="option-button" data-value="black">Black</div></div></div>
        </div>
        
        <!-- Image Settings -->
        <div class="section-divider">
            <div class="section-title">Image Settings</div>
            <div class="field-group"><label for="imageUrl" class="field-label">Image URL</label><input type="url" id="imageUrl" class="field-input"><div class="field-error" id="imageUrlError">Please enter a valid URL.</div></div>
            <div class="field-group"><label for="imageAlt" class="field-label">Image Alt Text</label><input type="text" id="imageAlt" class="field-input"></div>
            <div class="field-group"><label for="imageLink" class="field-label">Image Link URL</label><input type="url" id="imageLink" class="field-input"><div class="field-error" id="imageLinkError">Please enter a valid URL.</div></div>
        </div>

        <!-- Content Settings -->
        <div class="section-divider">
            <div class="section-title">Content Settings</div>
            <div class="field-group">
                <label class="field-label">Title</label><div id="titleEditor" class="quill-container limited-toolbar"></div>
                <div class="style-controls-wrapper"><div class="style-control-group"><label class="field-label">Font Size</label><input type="number" id="titleFontSize" class="field-input" min="16" max="32" step="4"></div><div class="style-control-group"><label class="field-label">Alignment</label><div class="option-selector" id="titleAlignmentSelector"><div class="option-button" data-value="left" title="Align Left"><svg width="24" height="24" viewBox="0 0 24 24"><path d="M4 19h16v-2H4v2zm0-4h10v-2H4v2zm0-4h16v-2H4v2zM4 5v2h10V5H4z"/></svg></div><div class="option-button selected" data-value="center" title="Align Center"><svg width="24" height="24" viewBox="0 0 24 24"><path d="M4 19h16v-2H4v2zm4-4h8v-2H8v2zm-4-4h16v-2H4v2zm4-4h8V5H8v2z"/></svg></div><div class="option-button" data-value="right" title="Align Right"><svg width="24" height="24" viewBox="0 0 24 24"><path d="M4 19h16v-2H4v2zm6-4h10v-2H10v2zM4 9h16V7H4v2zm6-4h10V3H10v2z"/></svg></div></div></div></div>
            </div>
            <div class="field-group">
                <label class="field-label">Description</label><div id="descriptionEditor" class="quill-container"></div>
                <div class="style-controls-wrapper"><div class="style-control-group"><label class="field-label">Font Size</label><input type="number" id="descriptionFontSize" class="field-input" min="12" max="24" step="4"></div><div class="style-control-group"><label class="field-label">Alignment</label><div class="option-selector" id="descriptionAlignmentSelector"><div class="option-button" data-value="left" title="Align Left"><svg width="24" height="24" viewBox="0 0 24 24"><path d="M4 19h16v-2H4v2zm0-4h10v-2H4v2zm0-4h16v-2H4v2zM4 5v2h10V5H4z"/></svg></div><div class="option-button selected" data-value="center" title="Align Center"><svg width="24" height="24" viewBox="0 0 24 24"><path d="M4 19h16v-2H4v2zm4-4h8v-2H8v2zm-4-4h16v-2H4v2zm4-4h8V5H8v2z"/></svg></div><div class="option-button" data-value="right" title="Align Right"><svg width="24" height="24" viewBox="0 0 24 24"><path d="M4 19h16v-2H4v2zm6-4h10v-2H10v2zM4 9h16V7H4v2zm6-4h10V3H10v2z"/></svg></div></div></div></div>
            </div>
        </div>
        
        <!-- Button & Spacer Settings -->
        <div class="section-divider">
            <div class="section-title">Button & Spacer Settings</div>
            <div class="toggle-container"><label class="toggle-switch"><input type="checkbox" id="showButton" checked><span class="toggle-slider"></span></label><label for="showButton" class="checkbox-label">Show Button</label></div>
            <div id="buttonFieldsGroup">
                <div class="field-group"><label for="buttonText" class="field-label">Button Text</label><input type="text" id="buttonText" class="field-input"></div>
                <div class="field-group"><label for="buttonLink" class="field-label">Button Link URL</label><input type="url" id="buttonLink" class="field-input"><div class="field-error" id="buttonLinkError">Please enter a valid URL.</div></div>
                <div class="style-controls-wrapper"><div class="style-control-group"><label class="field-label">Button Alignment</label><div class="option-selector" id="buttonAlignmentSelector"><div class="option-button" data-value="left" title="Align Left"><svg width="24" height="24" viewBox="0 0 24 24"><path d="M4 19h16v-2H4v2zm0-4h10v-2H4v2zm0-4h16v-2H4v2zM4 5v2h10V5H4z"/></svg></div><div class="option-button selected" data-value="center" title="Align Center"><svg width="24" height="24" viewBox="0 0 24 24"><path d="M4 19h16v-2H4v2zm4-4h8v-2H8v2zm-4-4h16v-2H4v2zm4-4h8V5H8v2z"/></svg></div><div class="option-button" data-value="right" title="Align Right"><svg width="24" height="24" viewBox="0 0 24 24"><path d="M4 19h16v-2H4v2zm6-4h10v-2H10v2zM4 9h16V7H4v2zm6-4h10V3H10v2z"/></svg></div></div></div></div>
            </div>
            <div class="section-divider" style="margin:20px 0; padding-top: 15px;"></div>
            <div class="toggle-container"><label class="toggle-switch"><input type="checkbox" id="showSpacer" checked><span class="toggle-slider"></span></label><label for="showSpacer" class="checkbox-label">Show 40px Bottom Spacer</label></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.min.js"></script>
    <script src="https://cloud.mail.milwaukeetool.eu/customblock-base"></script>
    <script src="https://cloud.mail.milwaukeetool.eu/customblock-blocksdk"></script>
    <script>
        'use strict';
        
        const moduleConfig = {
            name: '1 Column Story',
            fields: {
                layout: { type: 'text', defaultValue: 'left' },
                backgroundColor: { type: 'text', defaultValue: 'red' },
                imageUrl: { type: 'url', defaultValue: 'https://placehold.co/290x290', validator: 'url' },
                imageAlt: { type: 'text', defaultValue: 'Story Image', maxLength: 150 },
                imageLink: { type: 'url', defaultValue: 'https://www.milwaukeetool.eu/', validator: 'url' },
                title: { type: 'richtext', defaultValue: 'Tempus Euismod Phasellus', maxLength: 100 },
                titleFontSize: { type: 'number', defaultValue: 20 },
                titleAlignment: { type: 'text', defaultValue: 'center' },
                description: { type: 'richtext', defaultValue: 'Vestibulum condimentum tempus euismod. Phasellus ligula nibh, ornare at ligula a.', maxLength: 250 },
                descriptionFontSize: { type: 'number', defaultValue: 16 },
                descriptionAlignment: { type: 'text', defaultValue: 'center' },
                showButton: { type: 'boolean', defaultValue: true },
                buttonText: { type: 'text', defaultValue: 'Nulla Ut Erat Enim', maxLength: 40 },
                buttonLink: { type: 'url', defaultValue: 'https://www.milwaukeetool.eu/', validator: 'url' },
                buttonAlignment: { type: 'text', defaultValue: 'center' },
                showSpacer: { type: 'boolean', defaultValue: true }
            },
            debounceDelay: 300,
            maxRetries: 3
        };

        const state = { sdk: null, editors: {}, blockData: {}, isLoading: false, isInitialized: false, eventListeners: [] };
        const elements = {};

        const utils = {
            debounce(func, wait) { let timeout; return function(...args) { const later = () => { clearTimeout(timeout); func.apply(this, args); }; clearTimeout(timeout); timeout = setTimeout(later, wait); }; },
            isValidUrl(s) { if (!s || s.trim() === '') return true; try { const u = new URL(s); return u.protocol === 'http:' || u.protocol === 'https:'; } catch (_) { return false; } },
            sanitizeHtml(h) { if (!h) return ''; const t = document.createElement('div'); t.innerHTML = h; t.querySelectorAll('script, style').forEach(e => e.remove()); const a = t.getElementsByTagName('*'); for (let e of a) { for (let r of e.attributes) { if (r.name.startsWith('on')) e.removeAttribute(r.name); } } return t.innerHTML; },
            showError(m, p = false) { if (elements.errorBanner) { elements.errorBanner.textContent = m; elements.errorBanner.classList.add('show'); if (!p) setTimeout(() => elements.errorBanner.classList.remove('show'), 5000); } console.error(`${moduleConfig.name} Error:`, m); },
            getFieldValue(f) { const v = state.blockData[f]; const c = moduleConfig.fields[f]; return (v !== undefined && v !== null) ? (c.type === 'number' ? parseFloat(v) : v) : c.defaultValue; }
        };

        function cacheElements() {
            elements.mainContainer = document.getElementById('mainContainer');
            elements.loadingOverlay = document.getElementById('loadingOverlay');
            elements.errorBanner = document.getElementById('errorBanner');
            elements.layoutSelector = document.getElementById('layoutSelector');
            elements.backgroundColorSelector = document.getElementById('backgroundColorSelector');
            elements.imageUrl = document.getElementById('imageUrl');
            elements.imageUrlError = document.getElementById('imageUrlError');
            elements.imageAlt = document.getElementById('imageAlt');
            elements.imageLink = document.getElementById('imageLink');
            elements.imageLinkError = document.getElementById('imageLinkError');
            elements.titleEditor = document.getElementById('titleEditor');
            elements.titleFontSize = document.getElementById('titleFontSize');
            elements.titleAlignmentSelector = document.getElementById('titleAlignmentSelector');
            elements.descriptionEditor = document.getElementById('descriptionEditor');
            elements.descriptionFontSize = document.getElementById('descriptionFontSize');
            elements.descriptionAlignmentSelector = document.getElementById('descriptionAlignmentSelector');
            elements.showButton = document.getElementById('showButton');
            elements.buttonFieldsGroup = document.getElementById('buttonFieldsGroup');
            elements.buttonText = document.getElementById('buttonText');
            elements.buttonLink = document.getElementById('buttonLink');
            elements.buttonLinkError = document.getElementById('buttonLinkError');
            elements.buttonAlignmentSelector = document.getElementById('buttonAlignmentSelector');
            elements.showSpacer = document.getElementById('showSpacer');
        }

        function setLoadingState(loading) {
            state.isLoading = loading;
            if (elements.mainContainer && elements.loadingOverlay) { elements.mainContainer.classList.toggle('loading', loading); elements.loadingOverlay.classList.toggle('show', loading); }
        }

        function initializeEditors() {
            if (!window.Quill) throw new Error('Quill library not loaded');
            const createEditor = (fieldName, element, toolbar, formats, placeholder) => {
                state.editors[fieldName] = new Quill(element, { theme: 'snow', modules: { toolbar, clipboard: { matchVisual: false } }, formats, placeholder });
                const debouncedUpdate = utils.debounce((d, o, source) => { if (source === 'user') updateData(fieldName, utils.sanitizeHtml(state.editors[fieldName].root.innerHTML)); }, moduleConfig.debounceDelay);
                state.editors[fieldName].on('text-change', debouncedUpdate);
                state.editors[fieldName].on('text-change', () => { const text = state.editors[fieldName].getText(); const maxLength = moduleConfig.fields[fieldName].maxLength; if (text.length > maxLength) state.editors[fieldName].deleteText(maxLength, text.length); });
            };
            try {
                createEditor('title', '#titleEditor', [['bold']], ['bold'], 'Enter title...');
                createEditor('description', '#descriptionEditor', [['bold', 'italic'], ['link']], ['bold', 'italic', 'link'], 'Enter description...');
            } catch (error) { throw new Error(`Failed to initialize editors: ${error.message}`); }
        }

        function processRichText(html) {
            if (!html) return '';
            const temp = document.createElement('div');
            temp.innerHTML = utils.sanitizeHtml(html);
            return temp.innerHTML.replace(/<p>|<\/p>|<br>/g, '');
        }

        function updateData(field, value) {
            if (state.blockData[field] != value) {
                state.blockData[field] = value;
                refreshPreview();
            }
        }

        const debouncedUpdateData = utils.debounce(updateData, moduleConfig.debounceDelay);

        function generateTemplate() {
            const layout = utils.getFieldValue('layout');
            const bgColor = utils.getFieldValue('backgroundColor') === 'red' ? '#DB021D' : '#000000';
            const imageUrl = utils.getFieldValue('imageUrl');
            const imageAlt = utils.getFieldValue('imageAlt');
            const imageLink = utils.getFieldValue('imageLink');
            const title = processRichText(utils.getFieldValue('title'));
            const titleSize = utils.getFieldValue('titleFontSize');
            const titleAlign = utils.getFieldValue('titleAlignment');
            const description = processRichText(utils.getFieldValue('description'));
            const descriptionSize = utils.getFieldValue('descriptionFontSize');
            const descriptionAlign = utils.getFieldValue('descriptionAlignment');
            const showButton = utils.getFieldValue('showButton');
            const buttonText = utils.getFieldValue('buttonText');
            const buttonLink = utils.getFieldValue('buttonLink');
            const buttonAlign = utils.getFieldValue('buttonAlignment');
            const showSpacer = utils.getFieldValue('showSpacer');
            
            const titleLineHeight = titleSize + 8;
            const descriptionLineHeight = descriptionSize + 12;

            const imageCell = `<td align="center" class="block" ${layout === 'right' ? 'dir="ltr"' : ''} style="width: 290px;" valign="top"><div><a href="${imageLink}" target="_blank"><img align="top" alt="${imageAlt}" class="fill no-hover" src="${imageUrl}" style="border: none; display: block; height: auto; outline: none; text-decoration: none;" width="290"></a></div></td>`;
            const textCell = `<td class="block" ${layout === 'right' ? 'dir="ltr"' : ''} style="width: 290px;" valign="top"><table border="0" cellpadding="0" cellspacing="0" class="sect color-bg-1" style="background-color: ${bgColor}; width: 100%;"><tr><td class="mobile-hide" height="40" style="margin: 0; padding: 0;"> </td></tr></table><table align="center" border="0" cellpadding="0" cellspacing="0" class="sect" role="presentation" style="width: 100%;" valign="middle"><tr><td style="padding: 20px;" valign="middle"><table border="0" cellpadding="0" cellspacing="0" class="sect" style="width: 100%;"><tr><td class="mobile-hide"><div style="font-size: 20px; height: 20px; line-height: 20px;"> </div></td></tr><tr><td class="mobile-text-center" style="text-align: ${titleAlign};"><h3 style="color: #ffffff; font-family: 'Helvetica Neue LT W05_93 Blk E', Arial, sans-serif, 'Open-Sans'; font-size: ${titleSize}px; font-weight: bold; line-height: ${titleLineHeight}px; margin: 0; text-transform: uppercase;">${title}</h3></td></tr><tr><td><div style="font-size: 4px; height: 4px; line-height: 4px;"> </div></td></tr><tr><td class="story-intro mobile-text-center" style="color: #ffffff; font-family: 'Helvetica Neue LT W05_55 Roman', sans-serif, 'Open-Sans'; font-size: ${descriptionSize}px; font-weight: normal; line-height: ${descriptionLineHeight}px; margin: 0; text-align: ${descriptionAlign};">${description}</td></tr><tr><td><div style="font-size: 16px; height: 16px; line-height: 16px;"> </div></td></tr>${showButton ? `<tr><td><table align="center" border="0" cellpadding="0" cellspacing="0" class="sect" role="presentation" style="width: 100%;"><tr><td align="${buttonAlign}" class="block" style="width: 100%;" valign="top"><table border="0" cellpadding="0" cellspacing="0" class="button-2-white" role="presentation" style="background-color: transparent; border: 2px solid #ffffff; border-collapse: separate; border-radius: 4px !important;"><tr><td align="center" style="border-radius: 4px !important; color: #ffffff; font-family: 'Helvetica Neue LT W05_55 Roman', sans-serif, 'Open-Sans'; font-size: 16px; font-weight: bold; line-height: 28px; padding: 12px 20px; text-transform: uppercase;"><a href="${buttonLink}" style="color: #ffffff; text-decoration: none;" target="_blank">${buttonText}</a></td></tr></table></td></tr></table></td></tr>` : ''}</table></td></tr></table></td>`;

            const spacerHtml = showSpacer ? `<!-- START .fw-spacer --><table align="center" border="0" cellpadding="0" cellspacing="0" class="content-outer" role="presentation" style="background-color: ${bgColor}; width: 620px;"><tr><td align="center" class="content-inner" style="width: 580px;"><table align="center" border="0" cellpadding="0" cellspacing="0" class="sect" role="presentation" style="width: 100%;"><tr><td class="block" style="width: 100%;"><div style="font-size: 40px; height: 40px; line-height: 40px;"> </div></td></tr></table></td></tr></table><!-- END .fw-spacer -->` : '';

            const mainContent = layout === 'right' ? textCell + imageCell : imageCell + textCell;

            return `<!-- START .story-1col --><table align="center" border="0" cellpadding="0" cellspacing="0" class="content-outer" role="presentation" style="background-color: ${bgColor}; width: 620px;"><tr><td style="background-color: #000000; width: 20px;" valign="top"><table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation"><tr><td class="color-bg-1" height="40" style="background-color: ${bgColor}; width: 20px;"> </td></tr><tr><td style="width: 20px;"> </td></tr></table></td><td align="center" class="content-inner" style="background-color: #000000; width: 580px;" valign="middle"><table align="center" border="0" cellpadding="0" cellspacing="0" class="sect" role="presentation" style="width: 100%;" ${layout === 'right' ? 'dir="rtl"' : ''}><tr>${mainContent}</tr></table></td><td style="background-color: #000000; width: 20px;" valign="top"><table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation"><tr><td class="color-bg-1" height="40" style="background-color: ${bgColor}; width: 20px;"> </td></tr><tr><td style="width: 20px;"> </td></tr></table></td></tr></table><!-- END .story-1col -->${spacerHtml}`;
        }

        function refreshPreview() {
            if (state.isLoading || !state.sdk) return;
            try { const html = generateTemplate(); state.sdk.setContent(html); if (state.sdk.setData) { state.sdk.setData({ ...state.blockData, content: html }); } } catch (error) { utils.showError(`Preview update failed: ${error.message}`); }
        }

        function initializeEventHandlers() {
            state.eventListeners = []; 
            function setupOptionSelector(el, key) { if (!el) return; el.querySelectorAll('.option-button').forEach(opt => { const h = (e) => { const btn = e.currentTarget; updateData(key, btn.dataset.value); el.querySelectorAll('.option-button').forEach(o => o.classList.remove('selected')); btn.classList.add('selected'); }; opt.addEventListener('click', h); state.eventListeners.push({ element: opt, event: 'click', handler: h }); }); }
            function setupNumberInput(el, key) { if (!el) return; const step = 4; const blurHandler = (e) => { const i = e.target; let v = parseInt(i.value, 10); const min = parseInt(i.min, 10), max = parseInt(i.max, 10); if (isNaN(v)) v = moduleConfig.fields[key].defaultValue; v = Math.max(min, Math.min(v, max)); const cv = Math.round(v / step) * step; i.value = cv; updateData(key, cv); }; const inputHandler = (e) => { const v = parseInt(e.target.value, 10); if (!isNaN(v)) debouncedUpdateData(key, v); }; el.addEventListener('input', inputHandler); el.addEventListener('blur', blurHandler); state.eventListeners.push({ element: el, event: 'input', handler: inputHandler }); state.eventListeners.push({ element: el, event: 'blur', handler: blurHandler }); }
            function setupTextInput(el, key, isUrl = false, errEl = null) { if (!el) return; const h = (e) => { let v = e.target.value; if (isUrl && !utils.isValidUrl(v)) return; if (moduleConfig.fields[key].maxLength) v = v.substring(0, moduleConfig.fields[key].maxLength); e.target.value = v; debouncedUpdateData(key, v.trim()); }; el.addEventListener('input', h); state.eventListeners.push({ element: el, event: 'input', handler: h }); if(isUrl) { const b = () => utils.isValidUrl(el.value, errEl); el.addEventListener('blur', b); state.eventListeners.push({ element: el, event: 'blur', handler: b }); } }
            function setupToggle(el, key, groupEl) { if (!el) return; const h = (e) => { updateData(key, e.target.checked); if (groupEl) groupEl.classList.toggle('disabled-field', !e.target.checked); }; el.addEventListener('change', h); state.eventListeners.push({ element: el, event: 'change', handler: h }); }

            setupOptionSelector(elements.layoutSelector, 'layout');
            setupOptionSelector(elements.backgroundColorSelector, 'backgroundColor');
            setupTextInput(elements.imageUrl, 'imageUrl', true, elements.imageUrlError);
            setupTextInput(elements.imageAlt, 'imageAlt');
            setupTextInput(elements.imageLink, 'imageLink', true, elements.imageLinkError);
            setupNumberInput(elements.titleFontSize, 'titleFontSize');
            setupOptionSelector(elements.titleAlignmentSelector, 'titleAlignment');
            setupNumberInput(elements.descriptionFontSize, 'descriptionFontSize');
            setupOptionSelector(elements.descriptionAlignmentSelector, 'descriptionAlignment');
            setupToggle(elements.showButton, 'showButton', elements.buttonFieldsGroup);
            setupTextInput(elements.buttonText, 'buttonText');
            setupTextInput(elements.buttonLink, 'buttonLink', true, elements.buttonLinkError);
            setupOptionSelector(elements.buttonAlignmentSelector, 'buttonAlignment');
            setupToggle(elements.showSpacer, 'showSpacer');
        }

        function loadData() {
            if (!state.sdk || !state.sdk.getData) return utils.showError('SDK not available');
            setLoadingState(true);
            state.sdk.getData((data) => {
                try {
                    state.blockData = {};
                    Object.keys(moduleConfig.fields).forEach(key => { state.blockData[key] = (data && data.hasOwnProperty(key)) ? (moduleConfig.fields[key].type === 'richtext' ? utils.sanitizeHtml(data[key]) : data[key]) : moduleConfig.fields[key].defaultValue; });
                    function setSelectorState(el, key) { const v = utils.getFieldValue(key); if (el) el.querySelectorAll('.option-button').forEach(o => o.classList.toggle('selected', o.dataset.value === v)); }
                    
                    setSelectorState(elements.layoutSelector, 'layout');
                    setSelectorState(elements.backgroundColorSelector, 'backgroundColor');
                    ['imageUrl', 'imageAlt', 'imageLink', 'titleFontSize', 'descriptionFontSize', 'buttonText', 'buttonLink'].forEach(key => { if (elements[key]) elements[key].value = utils.getFieldValue(key); });
                    if (state.editors.title) state.editors.title.root.innerHTML = utils.getFieldValue('title');
                    if (state.editors.description) state.editors.description.root.innerHTML = utils.getFieldValue('description');
                    setSelectorState(elements.titleAlignmentSelector, 'titleAlignment');
                    setSelectorState(elements.descriptionAlignmentSelector, 'descriptionAlignment');
                    const showButton = utils.getFieldValue('showButton');
                    elements.showButton.checked = showButton;
                    if (elements.buttonFieldsGroup) elements.buttonFieldsGroup.classList.toggle('disabled-field', !showButton);
                    setSelectorState(elements.buttonAlignmentSelector, 'buttonAlignment');
                    elements.showSpacer.checked = utils.getFieldValue('showSpacer');
                    
                    refreshPreview();
                } catch (error) {
                    utils.showError(`Failed to load data: ${error.message}`);
                    Object.keys(moduleConfig.fields).forEach(key => state.blockData[key] = moduleConfig.fields[key].defaultValue);
                    refreshPreview();
                } finally {
                    setLoadingState(false);
                }
            });
        }

        function cleanup() { Object.values(state.editors).forEach(e => e && e.off('text-change')); state.eventListeners.forEach(({ element, event, handler }) => { if (element && element.removeEventListener) element.removeEventListener(event, handler); }); state.eventListeners = []; }

        function initializeWithRetry() {
            try {
                if (!window.sfdc || !window.sfdc.BlockSDK) throw new Error('BlockSDK not loaded');
                if (!window.Quill) throw new Error('Quill not loaded');
                state.sdk = new window.sfdc.BlockSDK();
                cacheElements();
                initializeEditors();
                initializeEventHandlers();
                loadData();
                window.addEventListener('beforeunload', cleanup);
                document.addEventListener('visibilitychange', () => { if (!document.hidden && state.isInitialized) loadData(); });
                state.isInitialized = true;
            } catch (error) {
                utils.showError(`Initialization failed: ${error.message}`);
                let retryCount = state.retryCount || 0;
                if (retryCount < moduleConfig.maxRetries) {
                    state.retryCount = retryCount + 1;
                    setTimeout(() => initializeWithRetry(), 1000 * state.retryCount);
                } else {
                    utils.showError('Failed to initialize after multiple attempts. Please refresh.', true);
                }
                setLoadingState(false);
            }
        }

        if (document.readyState === 'loading') { document.addEventListener('DOMContentLoaded', initializeWithRetry); } else { initializeWithRetry(); }
    </script>
</body>

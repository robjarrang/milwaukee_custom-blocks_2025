<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lead Banner Block</title>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cloud.mail.milwaukeetool.eu/customblock-styles">
    <style>
        body{margin:0;padding:10px;font-family:Arial,sans-serif;background-color:white}.container{max-width:800px;margin:0 auto;background:white;padding:20px;border-radius:8px;;transition:opacity 0.3s ease}.container.loading{opacity:0.6;pointer-events:none}.field-group{margin-bottom:20px}.field-label{display:block;margin-bottom:5px;font-weight:bold;color:#333;font-size:14px}.field-input{width:100%;padding:8px 12px;border:1px solid #ddd;border-radius:4px;font-size:14px;box-sizing:border-box;transition:border-color 0.3s ease}.field-input:focus{outline:none;border-color:#0074d9;box-shadow:0 0 0 2px rgba(0,116,217,0.2)}.option-selector{display:flex;gap:10px}.option-button{flex:1;padding:8px;text-align:center;border:2px solid #ddd;border-radius:4px;cursor:pointer;transition:all .2s ease}.option-button:hover{border-color:#0074d9;background-color:#f0f8ff}.option-button.selected{border-color:#0074d9;background-color:#0074d9;color:white}.quill-container{background:white;border:1px solid #ddd;border-radius:4px}.ql-toolbar{border:none;border-bottom:1px solid #ddd;border-radius:4px 4px 0 0}.ql-container{border:none;border-radius:0 0 4px 4px;font-size:14px}.ql-editor{min-height:80px;padding:12px}.limited-toolbar .ql-toolbar{padding:5px}.limited-toolbar .ql-toolbar button{width:24px;height:24px}.section-divider{margin:30px 0;border-top:2px solid #eee;padding-top:20px}.section-title{font-size:16px;font-weight:bold;color:#333;margin-bottom:15px}.loading-overlay{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(255,255,255,0.9);display:none;align-items:center;justify-content:center;z-index:9999}.loading-overlay.show{display:flex}.loading-spinner{border:3px solid #f3f3f3;border-top:3px solid #0074d9;border-radius:50%;width:40px;height:40px;animation:spin 1s linear infinite}@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}.error-banner{background-color:#fee;border:1px solid #fcc;color:#c00;padding:10px;margin-bottom:20px;border-radius:4px;display:none}.error-banner.show{display:block}
        .field-group-inline { display: flex; align-items: center; justify-content: space-between; margin-top: 15px; margin-bottom: 10px; }
        .field-group-inline .field-label { margin-bottom: 0; }
        .field-group-inline .field-input { width: 80px; }
        .option-button svg { display: block; margin: 0 auto; fill: currentColor; }
        
        /* Enhanced validation styles */
        .field-input.error{border-color:#dc3545;background-color:#fff5f5;box-shadow:0 0 0 2px rgba(220,53,69,0.2)}
        .field-error{color:#dc3545;font-size:12px;margin-top:4px;display:none;font-weight:500}
        .field-error.show{display:block}
        
        /* Validation icons */
        .field-input-wrapper{position:relative}
        .field-input-wrapper .validation-icon{position:absolute;right:10px;top:50%;transform:translateY(-50%);font-size:16px;pointer-events:none;opacity:0;transition:opacity 0.3s ease}
        .field-input.error + .validation-icon.error{opacity:1;color:#dc3545}
        
        /* Real-time feedback animations */
        .field-input{transition:all 0.3s ease}
        .field-input.error{animation:shake 0.5s ease-in-out}
        
        @keyframes shake{0%,100%{transform:translateX(0)}25%{transform:translateX(-5px)}75%{transform:translateX(5px)}}
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay"><div class="loading-spinner"></div></div>

    <div class="container" id="mainContainer">
        <h2 style="margin-top: 0; color: #333;">Lead Banner</h2>
        <div class="error-banner" id="errorBanner"></div>

        <div class="section-divider" style="margin-top:0; padding-top:0; border-top:none;">
            <div class="section-title">Banner Settings</div>
            <div class="field-group">
                <label for="backgroundImage" class="field-label">Background Image URL</label>
                <div class="field-input-wrapper">
                    <input type="url" id="backgroundImage" class="field-input" placeholder="https://example.com/image.jpg" aria-describedby="backgroundImage-error">
                    <span class="validation-icon error">✗</span>
                </div>
                <div class="field-error" id="backgroundImage-error" role="alert"></div>
            </div>
        </div>

        <div class="section-divider">
            <div class="section-title">Content</div>
            <div class="field-group"><label class="field-label">Vertical Position</label><div class="option-selector" id="verticalAlignSelector"><div class="option-button" data-value="top">Top</div><div class="option-button selected" data-value="middle">Middle</div><div class="option-button" data-value="bottom">Bottom</div></div></div>
            <div class="field-group"><label class="field-label">Horizontal Position</label><div class="option-selector" id="textAlignSelector"><div class="option-button" data-value="left"><svg width="24" height="24" viewBox="0 0 24 24"><path d="M4 19h16v-2H4v2zm0-4h10v-2H4v2zm0-4h16v-2H4v2zM4 5v2h10V5H4z"/></svg></div><div class="option-button selected" data-value="center"><svg width="24" height="24" viewBox="0 0 24 24"><path d="M4 19h16v-2H4v2zm4-4h8v-2H8v2zm-4-4h16v-2H4v2zm4-4h8V5H8v2z"/></svg></div><div class="option-button" data-value="right"><svg width="24" height="24" viewBox="0 0 24 24"><path d="M4 19h16v-2H4v2zm6-4h10v-2H10v2zM4 9h16V7H4v2zm6-4h10V3H10v2z"/></svg></div></div></div>
            <div class="section-divider" style="margin:20px 0; padding-top:15px;"></div>

            <div class="field-group"><label class="field-label">Title</label><div id="titleEditor" class="quill-container limited-toolbar"></div><div class="field-group-inline"><label for="titleFontSize" class="field-label">Title Font Size (px)</label><input type="number" id="titleFontSize" class="field-input" min="20" max="60" step="4"></div></div>
            <div class="field-group"><label class="field-label">Subtitle</label><div id="subtitleEditor" class="quill-container"></div><div class="field-group-inline"><label for="subtitleFontSize" class="field-label">Subtitle Font Size (px)</label><input type="number" id="subtitleFontSize" class="field-input" min="12" max="32" step="4"></div></div>
            <div class="field-group">
                <label for="contentUrl" class="field-label">Content Link URL</label>
                <div class="field-input-wrapper">
                    <input type="url" id="contentUrl" class="field-input" placeholder="https://www.milwaukeetool.eu/" aria-describedby="contentUrl-error">
                    <span class="validation-icon error">✗</span>
                </div>
                <div class="field-error" id="contentUrl-error" role="alert"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    <script src="https://cloud.mail.milwaukeetool.eu/customblock-base"></script>
    <script src="https://cloud.mail.milwaukeetool.eu/customblock-blocksdk"></script>
    <script src="../shared-assets/quill-config.js"></script>
    <script>
        'use strict';

        const moduleConfig = {
            name: 'Lead Banner',
            fields: {
                backgroundImage: { type: 'url', defaultValue: 'https://image.s50.sfmc-content.com/lib/fe301171756404787c1679/m/1/56a309bc-df67-4b80-a64c-cd19ed07769c.jpg', validator: 'url' },
                verticalAlign: { type: 'text', defaultValue: 'middle' },
                textAlign: { type: 'text', defaultValue: 'center' },
                title: { type: 'richtext', defaultValue: 'Title goes here', maxLength: 200 },
                titleFontSize: { type: 'number', defaultValue: 28 },
                subtitle: { type: 'richtext', defaultValue: 'Subtitle goes here', maxLength: 300 },
                subtitleFontSize: { type: 'number', defaultValue: 18 },
                contentUrl: { type: 'url', defaultValue: 'https://www.milwaukeetool.eu/', validator: 'url' }
            },
            debounceDelay: 300, 
            maxRetries: 3
        };

        const state = { 
            sdk: null, 
            editors: {}, 
            blockData: {}, 
            isLoading: false, 
            isInitialized: false, 
            eventListeners: [], 
            retryCount: 0 
        };
        const elements = {};
        let rafId = null;

        // Create a DOM cache utility to consolidate repeated DOM queries
        // This pattern improves performance by caching DOM element references
        const DOMCache = {
            cache: new Map(),
            
            // Get a single element by selector
            get(selector) {
                if (!this.cache.has(selector)) {
                    this.cache.set(selector, document.querySelector(selector));
                }
                return this.cache.get(selector);
            },
            
            // Get all elements by selector
            getAll(selector) {
                if (!this.cache.has(selector + '_all')) {
                    this.cache.set(selector + '_all', document.querySelectorAll(selector));
                }
                return this.cache.get(selector + '_all');
            },
            
            // Clear all cached elements
            clear() {
                this.cache.clear();
            },
            
            // Clear cache for dynamic content that changes frequently
            clearDynamic() {
                // Clear cache entries for dynamic selectors that might change
                const dynamicKeys = Array.from(this.cache.keys()).filter(key => 
                    key.includes('.field-') || key.includes('[data-')
                );
                dynamicKeys.forEach(key => this.cache.delete(key));
            }
        };

        // Advanced memory management
        const editorMetadata = new WeakMap();
        const cleanupRegistry = new FinalizationRegistry((heldValue) => {
            console.log('Cleanup registry triggered for editor:', heldValue);
        });

        // Utility for retryable operations
        const RetryableOperation = {
            async execute(operation, options = {}) {
                const {
                    maxRetries = 3,
                    delay = 1000,
                    backoff = 2,
                    onRetry = () => {}
                } = options;
                
                let lastError;
                
                for (let i = 0; i < maxRetries; i++) {
                    try {
                        return await operation();
                    } catch (error) {
                        lastError = error;
                        if (i < maxRetries - 1) {
                            onRetry(i + 1, error);
                            await new Promise(resolve => 
                                setTimeout(resolve, delay * Math.pow(backoff, i))
                            );
                        }
                    }
                }
                
                throw lastError;
            }
        };

        // Enhanced validation utility
        const Validator = {
            rules: {
                url: (value) => !value || utils.isValidUrl(value),
                email: (value) => !value || /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value),
                number: (min, max) => (value) => {
                    const num = parseFloat(value);
                    return !isNaN(num) && num >= min && num <= max;
                },
                length: (max) => (value) => !value || value.length <= max,
                required: (value) => value && value.trim().length > 0,
                alphanumeric: (value) => !value || /^[a-zA-Z0-9\s]+$/.test(value),
                noHtml: (value) => !value || !/[<>]/.test(value)
            },
            
            validateField(input, rules, errorElement = null) {
                const isValid = rules.every(rule => rule(input.value));
                
                // Visual feedback
                input.classList.toggle('error', !isValid);
                
                // Add aria-invalid for accessibility
                input.setAttribute('aria-invalid', !isValid);
                
                // Show/hide error message if error element provided
                if (errorElement) {
                    errorElement.style.display = isValid ? 'none' : 'block';
                    if (!isValid) {
                        errorElement.textContent = this.getErrorMessage(input, rules);
                    }
                }
                
                return isValid;
            },
            
            getErrorMessage(input, rules) {
                const value = input.value;
                
                if (rules.includes(this.rules.required) && !value.trim()) {
                    return 'This field is required';
                }
                if (rules.includes(this.rules.url) && !this.rules.url(value)) {
                    return 'Please enter a valid URL (http:// or https://)';
                }
                if (rules.includes(this.rules.email) && !this.rules.email(value)) {
                    return 'Please enter a valid email address';
                }
                if (rules.some(rule => rule.toString().includes('number'))) {
                    return 'Please enter a valid number within the specified range';
                }
                if (rules.includes(this.rules.noHtml) && !this.rules.noHtml(value)) {
                    return 'HTML tags are not allowed';
                }
                
                return 'Invalid input';
            },
            
            // Real-time validation setup
            setupRealTimeValidation(input, rules, errorElement = null) {
                const validateInput = () => {
                    return this.validateField(input, rules, errorElement);
                };
                
                // Validate on input (immediate feedback)
                input.addEventListener('input', validateInput);
                
                // Validate on blur (final check)
                input.addEventListener('blur', validateInput);
                
                // Initial validation if field has value
                if (input.value) {
                    validateInput();
                }
                
                return validateInput;
            }
        };

        const utils = {
            debounce(func, wait) { 
                let timeout; 
                return function(...args) { 
                    const later = () => { 
                        clearTimeout(timeout); 
                        func.apply(this, args); 
                    }; 
                    clearTimeout(timeout); 
                    timeout = setTimeout(later, wait); 
                }; 
            },
            isValidUrl(string) { 
                if (!string || string.trim() === '') return true; 
                try { 
                    const url = new URL(string); 
                    return url.protocol === 'http:' || url.protocol === 'https:'; 
                } catch (_) { 
                    return false; 
                } 
            },
            sanitizeHtml(html) { 
                if (!html) return ''; 
                const temp = document.createElement('div'); 
                temp.innerHTML = html; 
                temp.querySelectorAll('script, style').forEach(el => el.remove()); 
                const allElements = temp.getElementsByTagName('*'); 
                for (let el of allElements) { 
                    for (let attr of el.attributes) { 
                        if (attr.name.startsWith('on')) el.removeAttribute(attr.name); 
                    } 
                } 
                return temp.innerHTML; 
            },
            showError(m, p = false) { 
                if (elements.errorBanner) { 
                    elements.errorBanner.textContent = m; 
                    elements.errorBanner.classList.add('show'); 
                    if (!p) setTimeout(() => elements.errorBanner.classList.remove('show'), 5000); 
                } 
                console.error('Lead Banner Error:', m); 
            },
            getFieldValue(fieldName) { 
                const value = state.blockData[fieldName]; 
                const fieldConfig = moduleConfig.fields[fieldName]; 
                return (value !== undefined && value !== null) ? (fieldConfig.type === 'number' ? parseFloat(value) : value) : fieldConfig.defaultValue; 
            },

            // SDK operations with retry logic
            async performSDKOperation(operation, operationName = 'SDK operation', options = {}) {
                return RetryableOperation.execute(
                    operation,
                    {
                        maxRetries: 2,
                        delay: 500,
                        onRetry: (attempt, error) => {
                            console.log(`Retrying ${operationName}... Attempt ${attempt}:`, error.message);
                        },
                        ...options
                    }
                );
            },

            createEditor(container, id, content = '', config = {}) {
                // Create editor using shared configuration
                const editorType = config.type || 'description';
                const editor = new Quill(container, QuillConfigManager.createConfig(editorType, {
                    placeholder: config.placeholder || 'Enter text...'
                }));

                // Track editor metadata
                const metadata = {
                    id,
                    created: Date.now(),
                    container,
                    hasContent: Boolean(content && content.trim())
                };

                editorMetadata.set(editor, metadata);
                cleanupRegistry.register(editor, id);

                // Set content if provided
                if (content && content.trim()) {
                    QuillConfigManager.setContent(editor, content);
                }

                return editor;
            },

            cleanupEditor(id) {
                const editor = state.editors[id];
                if (editor) {
                    // Get metadata before cleanup
                    const metadata = editorMetadata.get(editor);

                    // Clean up event listeners
                    if (editor.off) {
                        editor.off('text-change');
                    }

                    // Log cleanup info
                    console.log('Cleaning up editor:', {
                        id,
                        metadata,
                        hadListeners: Boolean(editor.off)
                    });

                    // Remove from state
                    delete state.editors[id];
                }
            }
        };

        function cacheElements() {
            // Use DOMCache for better performance
            elements.mainContainer = DOMCache.get('#mainContainer');
            elements.loadingOverlay = DOMCache.get('#loadingOverlay');
            elements.errorBanner = DOMCache.get('#errorBanner');
            elements.backgroundImage = DOMCache.get('#backgroundImage');
            elements.backgroundImageError = DOMCache.get('#backgroundImage-error');
            elements.verticalAlignSelector = DOMCache.get('#verticalAlignSelector');
            elements.textAlignSelector = DOMCache.get('#textAlignSelector');
            elements.titleEditor = DOMCache.get('#titleEditor');
            elements.titleFontSize = DOMCache.get('#titleFontSize');
            elements.subtitleEditor = DOMCache.get('#subtitleEditor');
            elements.subtitleFontSize = DOMCache.get('#subtitleFontSize');
            elements.contentUrl = DOMCache.get('#contentUrl');
            elements.contentUrlError = DOMCache.get('#contentUrl-error');
        }

        function setLoadingState(loading) {
            state.isLoading = loading;
            if (elements.mainContainer && elements.loadingOverlay) { 
                elements.mainContainer.classList.toggle('loading', loading); 
                elements.loadingOverlay.classList.toggle('show', loading); 
            }
        }

        async function initializeEditors() {
            if (!window.Quill) throw new Error('Quill library not loaded');
            if (!window.QuillConfigManager) throw new Error('QuillConfigManager not loaded');

            try {
                // Initialize editors using shared configuration
                state.editors.title = await QuillConfigManager.initializeEditor(
                    elements.titleEditor, 
                    'title', 
                    {
                        placeholder: 'Enter title...',
                        maxLength: moduleConfig.fields.title.maxLength
                    }
                );

                state.editors.subtitle = await QuillConfigManager.initializeEditor(
                    elements.subtitleEditor, 
                    'description', 
                    {
                        placeholder: 'Enter subtitle...',
                        maxLength: moduleConfig.fields.subtitle.maxLength
                    }
                );

                // Set up change handlers for all editors
                Object.keys(state.editors).forEach(fieldName => {
                    const editor = state.editors[fieldName];
                    const updateHandler = QuillConfigManager.createUpdateHandler((delta, oldDelta, source) => {
                        const content = QuillConfigManager.getCleanContent(editor, true);
                        updateData(fieldName, utils.sanitizeHtml(content));
                    }, moduleConfig.debounceDelay);

                    editor.on('text-change', updateHandler);
                });

            } catch (error) { 
                throw new Error(`Failed to initialize editors: ${error.message}`); 
            }
        }

        function processRichText(html) {
            return QuillConfigManager.sanitizeForEmail(html || '');
        }

        function updateData(field, value) {
            if (state.blockData[field] != value) { 
                state.blockData[field] = value; 
                refreshPreview(); 
            }
        }

        const debouncedUpdateData = utils.debounce(updateData, moduleConfig.debounceDelay);

        function generateTemplate() {
            const bgImage = utils.getFieldValue('backgroundImage');
            const contentUrl = utils.getFieldValue('contentUrl');
            const processedTitle = processRichText(utils.getFieldValue('title'));
            const processedSubtitle = processRichText(utils.getFieldValue('subtitle'));
            const titleSize = utils.getFieldValue('titleFontSize');
            const subtitleSize = utils.getFieldValue('subtitleFontSize');
            const verticalAlign = utils.getFieldValue('verticalAlign');
            const textAlign = utils.getFieldValue('textAlign');
            const titleLineHeight = titleSize + 16;
            const subtitleLineHeight = subtitleSize + 8;
            const logoImage = 'https://image.s50.sfmc-content.com/lib/fe301171756404787c1679/m/1/a3a77919-71b9-4b9d-b1ad-90f327487e3f.png';
            const logoUrl = 'https://%%CountryCode%%.milwaukeetool.eu/';
            const fallbackColor = '#DB021D';

            // --- FIX: Dynamic Padding Logic ---
            let paddingTop = 20, paddingBottom = 20, paddingLeft = 40, paddingRight = 40;
            if (verticalAlign === 'top') paddingTop = 40;
            if (verticalAlign === 'bottom') paddingBottom = 40;
            if (textAlign === 'left') paddingLeft = 60;
            if (textAlign === 'right') paddingRight = 60;
            const paddingString = `${paddingTop}px ${paddingRight}px ${paddingBottom}px ${paddingLeft}px`;

            const logoHtml = `<table align="center" border="0" cellpadding="0" cellspacing="0" class="sect" role="presentation" style="width:100%;"><tr><td align="left" style="padding:0 0 0 12px;" valign="top"><a href="${logoUrl}" target="_blank"><img alt="Logo" src="${logoImage}" style="border:0;display:block;height:auto;outline:none;text-decoration:none;" width="180"></a></td></tr></table>`;

            return `<!-- START .leadbanner --><table align="center" border="0" cellpadding="0" cellspacing="0" class="content-outer" role="presentation" style="background-color:${fallbackColor};width:620px;"><tr><td align="center" class="content-inner" style="width:580px;" valign="top"><table align="center" border="0" cellpadding="0" cellspacing="0" class="sect" role="presentation" style="width:100%;" width="620"><tr><td background="${bgImage}" height="484" style="background-position:center center;background-size:cover;background-repeat:no-repeat;" valign="top" width="620"><!--[if gte mso 9]><v:rect xmlns:v="urn:schemas-microsoft-com:vml" fill="true" stroke="false" style="width:620px;height:484px;"><v:fill type="frame" src="${bgImage}" color="${fallbackColor}" /><v:textbox inset="0,0,0,0"><![endif]--><div>${logoHtml}<table align="center" border="0" cellpadding="0" cellspacing="0" class="sect" height="340" role="presentation" style="height:280px;width:100%;"><tr><td align="${textAlign}" class="leadbanner-content" height="280" style="padding:${paddingString}; text-align:${textAlign};" valign="${verticalAlign}"><h1 class="leadbanner-title" style="color:#ffffff;font-family:'Helvetica Neue LT W05_93 Blk E',sans-serif,'Open Sans';font-size:${titleSize}px;font-weight:bold;line-height:${titleLineHeight}px;margin:0 0 10px 0;padding:0;text-transform:uppercase;"><a href="${contentUrl}" style="color:#ffffff;text-decoration:none;" target="_blank">${processedTitle}</a></h1><p class="leadbanner-subtitle" style="color:#ffffff;font-family:'Helvetica Neue LT W05_55 Roman',sans-serif,'Open Sans';font-size:${subtitleSize}px;font-stretch:condensed;font-weight:normal;line-height:${subtitleLineHeight}px;margin:0;padding:0;text-transform:uppercase;"><a href="${contentUrl}" style="color:#ffffff;text-decoration:none;" target="_blank">${processedSubtitle}</a></p></td></tr><tr><td class="block" style="width:100%;"><div style="font-size:20px;height:20px;line-height:20px;"></div></td></tr></table></div><!--[if gte mso 9]></v:textbox></v:rect><![endif]--></td></tr></table></td></tr></table><!-- END .leadbanner -->`;
        }

        function refreshPreview() {
            if (rafId) cancelAnimationFrame(rafId);

            rafId = requestAnimationFrame(async () => {
                if (state.isLoading || !state.sdk) return;
                try { 
                    const html = generateTemplate(); 
                    
                    // Use retry logic for SDK operations
                    await utils.performSDKOperation(
                        () => new Promise((resolve, reject) => {
                            try {
                                state.sdk.setContent(html);
                                if (typeof state.sdk.setData === 'function') { 
                                    state.sdk.setData({ ...state.blockData, content: html }); 
                                }
                                resolve();
                            } catch (error) {
                                reject(error);
                            }
                        }),
                        'preview update'
                    );
                } catch (error) { 
                    console.error(`Preview update failed after retries: ${error.message}`);
                    utils.showError(`Preview update failed: ${error.message}`); 
                }
            });
        }

        function initializeEventHandlers() {
            state.eventListeners = [];

            // Set up validation for URL inputs
            const urlFields = [
                { element: elements.backgroundImage, rules: [Validator.rules.url], dataKey: 'backgroundImage' },
                { element: elements.contentUrl, rules: [Validator.rules.url], dataKey: 'contentUrl' }
            ];
            
            urlFields.forEach(({ element, rules, dataKey }) => {
                const errorElement = element.closest('.field-group')?.querySelector('.field-error');
                Validator.setupRealTimeValidation(element, rules, errorElement);
                
                const handler = (e) => {
                    const isValid = Validator.validateField(e.target, rules, errorElement);
                    if (isValid) {
                        debouncedUpdateData(dataKey, e.target.value.trim());
                    }
                };
                
                element.addEventListener('input', handler);
                state.eventListeners.push({ element, event: 'input', handler });
            });

            function setupNumberInput(inputElement, dataKey) {
                const step = 4;
                const correctValueOnBlur = (e) => {
                    const input = e.target;
                    let value = parseInt(input.value, 10);
                    const min = parseInt(input.min, 10), max = parseInt(input.max, 10);
                    if (isNaN(value)) value = moduleConfig.fields[dataKey].defaultValue;
                    value = Math.max(min, Math.min(value, max));
                    const correctedValue = Math.round(value / step) * step;
                    input.value = correctedValue;
                    updateData(dataKey, correctedValue);
                };
                inputElement.addEventListener('blur', correctValueOnBlur);
                state.eventListeners.push({ element: inputElement, event: 'blur', handler: correctValueOnBlur });
            }

            setupNumberInput(elements.titleFontSize, 'titleFontSize');
            setupNumberInput(elements.subtitleFontSize, 'subtitleFontSize');

            function setupOptionSelector(el, key) { 
                if (!el) return; 
                el.querySelectorAll('.option-button').forEach(opt => { 
                    const handler = (e) => { 
                        const btn = e.currentTarget; 
                        updateData(key, btn.dataset.value); 
                        el.querySelectorAll('.option-button').forEach(o => o.classList.remove('selected')); 
                        btn.classList.add('selected'); 
                    }; 
                    opt.addEventListener('click', handler); 
                    state.eventListeners.push({ element: opt, event: 'click', handler }); 
                }); 
            }

            setupOptionSelector(elements.verticalAlignSelector, 'verticalAlign');
            setupOptionSelector(elements.textAlignSelector, 'textAlign');
        }

        async function loadData() {
            if (!state.sdk || typeof state.sdk.getData !== 'function') return utils.showError('SDK not available');
            setLoadingState(true);

            try {
                // Use retry logic for data loading
                const data = await utils.performSDKOperation(
                    () => new Promise((resolve, reject) => {
                        state.sdk.getData((data) => {
                            if (data === undefined && !state.sdk) {
                                reject(new Error('Failed to load data - SDK unavailable'));
                            } else {
                                resolve(data);
                            }
                        });
                    }),
                    'data loading',
                    {
                        maxRetries: 3,
                        delay: 1000
                    }
                );

                state.blockData = {};
                const fields = moduleConfig.fields;
                Object.keys(fields).forEach(key => { 
                    state.blockData[key] = (data && data.hasOwnProperty(key)) ? data[key] : fields[key].defaultValue; 
                    if (fields[key].type === 'richtext') { 
                        state.blockData[key] = utils.sanitizeHtml(state.blockData[key]); 
                    } 
                });

                elements.backgroundImage.value = utils.getFieldValue('backgroundImage');
                elements.contentUrl.value = utils.getFieldValue('contentUrl');
                elements.titleFontSize.value = utils.getFieldValue('titleFontSize');
                elements.subtitleFontSize.value = utils.getFieldValue('subtitleFontSize');

                // Updated for Quill 2.0 - use clipboard.dangerouslyPasteHTML for setting HTML content
                Object.keys(state.editors).forEach(key => {
                    if (state.editors[key]) {
                        const content = utils.getFieldValue(key);
                        try {
                            // Clear existing content first
                            state.editors[key].setContents([]);
                            // Use the new clipboard API to paste HTML content
                            if (content && content.trim()) {
                                state.editors[key].clipboard.dangerouslyPasteHTML(content);
                            }
                        } catch (error) {
                            // Fallback to root innerHTML for compatibility
                            console.warn(`Using fallback method for editor ${key}:`, error);
                            state.editors[key].root.innerHTML = content || '';
                        }
                    }
                });

                function setSelectorState(el, key) { 
                    const val = utils.getFieldValue(key); 
                    if (el) el.querySelectorAll('.option-button').forEach(o => o.classList.toggle('selected', o.dataset.value === val)); 
                }

                setSelectorState(elements.verticalAlignSelector, 'verticalAlign');
                setSelectorState(elements.textAlignSelector, 'textAlign');

                refreshPreview();
                state.retryCount = 0;
            } catch (error) { 
                console.error('Failed to load data after multiple attempts:', error.message);
                utils.showError(`Failed to load data: ${error.message}`); 
                Object.keys(moduleConfig.fields).forEach(key => state.blockData[key] = moduleConfig.fields[key].defaultValue); 
                refreshPreview(); 
            } finally { 
                setLoadingState(false); 
            }
        }

        function cleanup() { 
            // Enhanced cleanup with memory management
            Object.keys(state.editors).forEach(editorId => {
                utils.cleanupEditor(editorId);
            });

            // Clean up tracked event listeners
            state.eventListeners.forEach(({ element, event, handler }) => { 
                if (element && typeof element.removeEventListener === 'function') element.removeEventListener(event, handler); 
            }); 
            state.eventListeners = [];

            // Cancel any pending RAF
            if (rafId) {
                cancelAnimationFrame(rafId);
                rafId = null;
            }

            // Clear DOM cache
            DOMCache.clear();

            console.log('Lead banner cleanup completed');
        }

        function initializeWithRetry() {
            try {
                if (!window.sfdc || !window.sfdc.BlockSDK) throw new Error('BlockSDK not loaded');
                if (!window.Quill) throw new Error('Quill not loaded');

                state.sdk = new window.sfdc.BlockSDK({
                    tabs: ['htmlblock']
                });
                cacheElements();
                initializeEditors();
                initializeEventHandlers();
                loadData();

                window.addEventListener('beforeunload', cleanup);
                document.addEventListener('visibilitychange', () => { 
                    if (!document.hidden && state.isInitialized) loadData(); 
                });

                state.isInitialized = true;
            } catch (error) {
                utils.showError(`Initialisation failed: ${error.message}`);
                if (state.retryCount < moduleConfig.maxRetries) { 
                    state.retryCount++; 
                    setTimeout(() => initializeWithRetry(), 1000 * state.retryCount); 
                } else { 
                    utils.showError('Failed to initialise after multiple attempts. Please refresh.', true); 
                }
                setLoadingState(false);
            }
        }

        if (document.readyState === 'loading') { 
            document.addEventListener('DOMContentLoaded', initializeWithRetry); 
        } else { 
            initializeWithRetry(); 
        }
    </script>
